<!doctype html>
<html><head>
	<meta charset="UTF-8">
	<title>Page Title</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	
	<style type="text/css">
	* {
		-webkit-box-sizing: border-box; /* for older android devices */
		box-sizing: border-box;
	}
	
	html, body, #wrapper { height: 100%; }
	
	body {
		margin: 0;
		padding: 0;
		font-family: Verdana, Arial, sans-serif;
		font-size: 160%;
		color: #000;
	}
	
	button, select, input {
		font-size: inherit;
	}
	
	#wrapper {
	}
	
	#wrapper > header,
	#wrapper > footer {
		height: 50px;
		width: 100%;
		background: #E1E6ED;
		color: #4A4C4F;
		position: fixed;
		text-align: center;
	}
	
	#wrapper > header {
		top: 0;
	}
	
	#wrapper > footer {
		bottom: 0;
	}
	
	.page {
		padding: 50px 0;
		
	}
	
	ul.ui-list {
		list-style-type: none;
		margin: 0;
		padding: 0;
	}
	
	.ui-list li {
		border: 1px outset #7a7a7a;
		border-left: none;
		border-right: none;
		position: relative;
	}
	
	.ui-list li a {
		display: block;
		padding: 0.75em;
		text-decoration: none;
		color: inherit;
	}
	
	.btn {
		padding: 0.25em 0.5em; 
		border-radius: 7px;
	}
	
	.ui-list li.swiped { 
		/* height: 72px; */
	}
	
	.ui-list li.swiped span { 
		display: block;
		padding: 0.75em;
	}
	
	.ui-list li.swiped a {
		position: absolute;
		width: 100%;
		height: 100%;
		background: #fff;
		-webkit-transform: translate3d(-50%, 0, 0);
		transform: translate3d(-50%, 0, 0);
		-webkit-transition-duration: 0.25s;
		transition-duration: 0.25s;
		top: 0;
	}
	
	.ui-list li.swiped div {
		position: absolute;
		width: 100%;
		height: 100%;
		top: 0;
		text-align: right;
		background: #ccc;
	}
	
	.ui-delete {
		background: #f00;
		color: #fff;
	}
	
	.alignleft { float: left; }
	.alignright { float: right; }
	
	</style>
</head>
<body>

<div id="wrapper">
	<header></header>
	
	<div class="page" id="main">
	<ul class="ui-list">
	<li data-id="0" class="swiped">
		<span>&nbsp;</span>
		<div><button class="btn ui-delete">Delete</button></div>
		<a href="#">John Doe</a>
	</li>
	<li data-id="1"><a href="#">Alex Jones</a></li>
	<li data-id="2"><a href="#">Mary Allen</a></li>
	<li data-id="3"><a href="#">Peter Geraci</a></li>
	<li data-id="4"><a href="#">Liz Cleaver</a></li><li data-id="5"><a href="#">Harry Jacobs</a></li><li data-id="6"><a href="#">Alice Hartmann</a></li><li data-id="7"><a href="#">Maria Alvarez</a></li><li data-id="8"><a href="#">June Wendell</a></li><li data-id="9"><a href="#">Bob Tackle</a></li><li data-id="10"><a href="#">Jane Smith</a></li><li data-id="11"><a href="#">Chris Langtiw</a></li><li data-id="12"><a href="#">Susan Jacobs</a></li></ul></div>
	
	<footer><button class="btn ui-add alignleft">Add</button></footer>
</div><!-- wrapper -->


</body></html>
