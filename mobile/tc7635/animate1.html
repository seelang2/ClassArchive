<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Animation Demo</title>
	
	<style type="text/css">
	
	#box1 {
		position: fixed;
		width: 50px;
		height: 50px;
		background: #f00;
		top: 50px;
		left: 25px;
	}
	
	</style>
</head>
<body>

<div id="box1"></div>

<script type="text/javascript" src="jquery-2.1.1.min.js"></script>
<script type="text/javascript">

$(document).ready(function() {
	
	$('#box1')
		.animate({
			width:		'+=150',
			height:		'+=150',
			opacity:	0
		 }, {
			duration:	3500,
			queue:		false
		 })
		.animate({
			top:		400,
			left:		850
		 }, {
			duration:	2500
		 })
		.animate({
			top:		'-=350',
			left:		600
		 }, {
			duration:	1000
		 })
		
		
	

}); // document.ready

</script>
</body>
</html>
