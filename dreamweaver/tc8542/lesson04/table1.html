<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style type="text/css">
table {
	border-collapse: collapse;
}
th, td {
	padding-top: 5px;
	padding-right: 10px;
	padding-bottom: 5px;
	padding-left: 10px;
	border: 1px solid #595959;
}
</style>
</head>

<body>
<table>
  <tbody>
    <tr>
      <th rowspan="3">X</th>
      <th colspan="2">Full Name</th>
      <th>Score</th>
    </tr>
    <tr>
      <td>John </td>
      <td>Doe </td>
      <td>35 </td>
    </tr>
    <tr>
      <td>Jane </td>
      <td>Smith </td>
      <td>42 </td>
    </tr>
  </tbody>
</table>
</body>
</html>
