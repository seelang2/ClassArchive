<!DOCTYPE html>
<html>
<head>
	<title>Modal Box Demo</title>
	<meta charset="UTF-8" />
	
	<style type="text/css">
	body {
		margin: 0;
		padding: 0;
	}
	
	#wrapper {
		padding: 1px;
	}
	
	#modalscreen {
		background: #efefef;
		opacity: 0.7;
	}
	
	#modalbox {
		background: #7a7a7a;
		overflow: hidden;
	}
	
	#modalboxcontrol {
	
	}
	
	#modalboxcontent {
	
	}
	
	</style>
	
</head>
<body>
<!--
<div id="modalscreen"></div>
<div id="modalbox">
	<div id="modalboxcontrol">
		<span><a href="#">[X]</a></span>
	</div>
	<div id="modalboxcontent">
	
	</div>
</div>
-->

<div id="wrapper">
	<h1>Headline!</h1>
	<p><a id="link1" href="#">Click Me</a></p>
	<p><a id="link2" href="#">Click Me Too</a></p>


</div>

<script type="text/javascript" src="jquery-1.8.2.js"></script>
<script type="text/javascript">

(function($) {
	
	var screenElem = null;
	var boxElem = null;
	
	var createScreen = function() {
		screenElem =
		$('<div></div>')
			.attr('id','modalscreen')
			.css(
				{
					position: 'fixed',
					width: '100%',
					height: '100%',
					zIndex: 1000
				}
			 );
	}; // createScreen
	
	var showScreen = function() {
		screenElem.prependTo(document.body);
	}; // showScreen
	
	var hideScreen = function() {
		screenElem.detach();
	}; // hideScreen
	
	var createBox = function() {
		boxElem =
		$('<div></div>')
			.attr('id','modalbox')
			.css(
				{
					position:	'fixed',
					width: 		'300px',
					height: 	'200px',
					zIndex: 	1001,
					top: 		'50%',
					left: 		'50%',
					marginTop:	'-100px',
					marginLeft:	'-150px'
				}
			 )
			.append('<div></div>')
			.children('div')
			.attr('id','modalboxcontrol')
			.append('<span><a href="#">[X]</a></span>')
			.on(
				'click',
				function(e) {
					e.preventDefault();
					hideScreen();
					boxElem.remove();
					boxElem = null;
				}
			 )
			.end()
			.append('<div></div>')
			.children('div:last-child')
			.attr('id','modalboxcontent')
			.end();
	};
	
	createScreen();
	
	$.fn.makeModal = function() {
		createBox();
		boxElem.find('#modalboxcontent').append(this);
		showScreen();
		boxElem.prependTo(document.body);
		return this;
	};

})(jQuery);


$(document).ready(function() {
	
	$('#link1')
		.click(
			function(e) {
				e.preventDefault();
				
				$('<p>This space for rent.</p>')
					.makeModal();
			}
		 );

	$('#link2')
		.click(
			function(e) {
				e.preventDefault();
				
				$('<p>This space is also for rent.</p>')
					.makeModal();
			}
		 );

});


</script>
</body>
</html>
