<!DOCTYPE html>
<html>
<head>
	<title>Carousel Demo</title>
	<meta charset="UTF-8" />
	
	<style type="text/css">
	body { background: #efefef; }
	
	#container {
		width: 500px;
		height: 300px;
		margin: auto;
		position: relative;
		background: #fff;
	}
	
	#tabs {
		margin-left: 300px;
	}
	
	.tab { height: 75px; background: #ffc; }
	
	.slide { 
		position: absolute; 
		height: 300px; 
		width: 300px; 
		top: 0;
		left: 0;
		background: #dedede;
	}
	
	div.active { background: #f00; }
	</style>
	
</head>
<body>

<div id="container">
	<div id="tabs">
		<div class="tab">Item 1</div>
		<div class="tab">Item 2</div>
		<div class="tab">Item 3</div>
		<div class="tab">Item 4</div>
	</div>
	<div class="slide">Slide 1</div>
	<div class="slide">Slide 2</div>
	<div class="slide">Slide 3</div>
	<div class="slide">Slide 4</div>
</div>



<script type="text/javascript" src="jquery-1.8.2.js"></script>
<script type="text/javascript">

function showItem(currentItem) {
	$('.slide')
		.eq(currentItem)
		.show()
		.end()
		.not(':eq('+ currentItem +')')
		.hide()
		.end();
	
	$('.tab')
		.eq(currentItem)
		.addClass('active')
		.end()
		.not(':eq('+ currentItem +')')
		.removeClass('active')
		.end();

}

$(document).ready(function() {
	
	$('.tab')
		.each(
			function(i, tabElem) {
				$(tabElem).data('index', i);
			}
		 )
		.on(
			{
				'click mouseover': function(e) {
					clearInterval(cycle);
					currentItem = $(this).data('index');
					showItem(currentItem);
				},
				
				'mouseout' : function(e) {
					cycle = setInterval(
						function() {
							showItem(currentItem);
							currentItem = ++currentItem % 4;
							
						},
						1000
					);
				}
			}
		 )
	
	var currentItem = 0;
	var cycle = setInterval(
		function() {
			showItem(currentItem);
			currentItem = ++currentItem % 4;
			
		},
		1000
	);
});


</script>
</body>
</html>
