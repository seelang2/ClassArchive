$('#button1')
	.on(
		{
			click: function() {
				alert('The button has been clicked.');
			},
			
			mouseover: function() {
				$(this).css('border','3px solid #f00');
			},
			
			mouseout: function() {
				$(this).css('border','none');
			}
		}
	);

	
	
</script>
</body>
