<!DOCTYPE html>
<html>
<head>
	<title>Plugin Demo</title>
	<meta charset="UTF-8" />
	
	<style type="text/css">
	</style>
	
</head>
<body>

<p>Paragraph 1.</p>
<p>Paragraph 2.</p>
<p>Paragraph 3.</p>

<script type="text/javascript" src="jquery-1.8.2.js"></script>
<script type="text/javascript">

// use an IIFE to create plugin context
(function($) {
	
	$.fn.addParam = function(data) {
		// this refers to the current jQuery collection object
		return this		// ALWAYS return this to preserve jQuery chain
				  .each(
					  function(index, element) {
						  var spanElem = '<span>';
						  $.each(
							data,
							function(i, dataElement) {
								spanElem += dataElement + ' ';
							}
						  );
						  $(spanElem + '</span>').prependTo(element);
					  }
				   );
	};

})(jQuery);

$(document).ready(function() {
	
	$('p')
		.addParam(['Wakko','Yakko','Dot'])
		.addClass('testclass');
	
});







</script>
</body>
</html>
