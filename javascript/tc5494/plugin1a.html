<!DOCTYPE html>
<html>
<head>
	<title>Plugin Demo</title>
	<meta charset="UTF-8" />
	
	<style type="text/css">
	</style>
	
</head>
<body>

<p>Paragraph 1.</p>
<p>Paragraph 2.</p>
<p>Paragraph 3.</p>

<script type="text/javascript" src="jquery-1.8.2.js"></script>
<script type="text/javascript">

// use an IIFE to create plugin context
(function($) {
	
	$.fn.addParam = function() {
		// this refers to the current jQuery collection object
		return this.attr({ param1: "val1", param2: "val2" });
	};

})(jQuery);

$(document).ready(function() {
	
	$('p')
		.addParam()
		.addClass('testclass');
	
});







</script>
</body>
</html>
