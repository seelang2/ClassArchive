<!DOCTYPE html>
<html>
<head>
	<title>Demo</title>
	<meta charset="UTF-8" />
	
	<style type="text/css">
	</style>
	
</head>
<body>

<div id="contacts"></div>

<script type="text/javascript" src="jquery-1.8.2.js"></script>
<script type="text/javascript">

var App = {
	start: function() {
		
		$.ajax(
			{
				url:		'contactdata.json',
				type:		'GET',
				dataType:	'json',
				success:	App.processContacts,
				error:		function() { console.log('Error'); }
			}
		);
		
	}, // App.start
	
	processContacts: function(contactList) {
		console.log('success');
		console.log(contactList);
	} // App.processContacts
}; // App

$(document).ready(App.start);

</script>
</body>
</html>
