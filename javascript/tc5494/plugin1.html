<!DOCTYPE html>
<html>
<head>
	<title>Plugin Demo</title>
	<meta charset="UTF-8" />
	
	<style type="text/css">
	</style>
	
</head>
<body>


<script type="text/javascript" src="jquery-1.8.2.js"></script>
<script type="text/javascript">

// use an IIFE to create plugin context
(function($) {
	
	$.greeting = function(msg) {
		alert(msg);
	};

})(jQuery);

$(document).ready(function() {
	
	$.greeting('This space for rent!');
	
});







</script>
</body>
</html>
