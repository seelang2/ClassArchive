<div id="wrapper">
	<h1>Headline!</h1>
	<p><a id="link1" href="#">Click Me</a></p>
	<p><a id="link2" href="#">Click Me Too</a></p>


</div>

<script type="text/javascript">
	$ = document.getElementById;
	
</script>
<script type="text/javascript" src="jquery-1.8.2.js"></script>
<script type="text/javascript" src="modalbox.js"></script>
<script type="text/javascript">

jQuery.noConflict();

var J = jQuery;

J(document).ready(function() {
	
	J('#link1')
		.click(
			function(e) {
				e.preventDefault();
				
				J('<p>This space for rent.</p>')
					.makeModal({ width: '350px', height: '200px' });
			}
		 );

	J('#link2')
		.click(
			function(e) {
				e.preventDefault();

				J('<div></div>')
					.load('content1.html')
					.makeModal({ width: 350, height: 200 })
					.addClass('justCauseICan');
			}
		 );

});


</script>
</body>
</html>
