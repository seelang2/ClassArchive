<!DOCTYPE html>
<head>
	<meta charset="UTF-8" />
	<title>Date Demo Page</title>
	
	<style type="text/css">
	</style>
	
</head>
<body>


<script type="text/javascript">

// create weekday and month labels
var weekdays = 
	[
		'Sunday',
		'Monday',
		'Tuesday',
		'Wednesday',
		'Thursday',
		'Friday',
		'Saturday'
	];

var months = 
	[
		'January',
		'February',
		'March',
		'April',
		'May',
		'June',
		'July',
		'August',
		'September',
		'October',
		'November',
		'December'
	];
	

var ordinal = ['X','st','nd','rd','th','th','th','th','th','th','th','th','th','th','th','th','th','th','th','th','th','st','nd','rd','th','th','th','th','th','th','th','st'];
	
// get current date (make instance of Date object)
var today = new Date();

// output date information
document.write('<p>Today is ' + weekdays[today.getDay()] + ', ' +
				months[today.getMonth()] + ' ' + 
				today.getDate() + ordinal[today.getDate()] + ', ' +
				today.getFullYear() + '.</p>');



</script>
</body>
</html>
