<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Demo</title>

	<style type="text/css">
	
	#box1 {
		position: absolute;
		top: 10px;
		left: 50px;
		width: 75px;
		height: 75px;
		background: #f00;
	}
	
	
	</style>
</head>
<body>

<div id="box1"></div>


<script type="text/javascript" src="jquery-1.10.2.js"></script>
<script type="text/javascript">

$(document).ready(function() {
	
	$('#box1')
		.animate(
			{
				left: 800,
				top: 300
			},
			{
				duration: 3000
			}
		 )
		.animate(
			{
				width: '+=100',
				height: '+=100'
			},
			{
				duration: 4500,
				queue: false
			}
		 )
		.animate(
			{
				left: 700,
				top: 10
			},
			{
				duration: 1500
			}
		 )
		.animate(
			{
				left: 50,
				top: 100
			},
			{
				duration: 1000
			}
		 )
	
	
	
	
}); // document.ready


</script>
</body>
</html>
