<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>JSON-P Callback Demo</title>

	<style type="text/css">
	
	</style>
</head>
<body>

<div id="target"></div>


<script type="text/javascript" src="jquery-1.10.2.js"></script>
<script type="text/javascript">

function myfunction(response) {
	
	console.log(response);
	
}

$(document).ready(function() {
	/*
	// this ajax request won't work because of same-domain origin policy
	// (assuming you started from http://localhost)
	
	$.ajax({
		url:		'http://127.0.0.1/tc6452/userdata.php?action=getuser&id=6',
		type:		'get',
		dataType:	'json',
		success:	function(response) {
			
			console.log(response);
			
		}
	});
	
	*/
	
	// create a script element and attach to DOM
	$(document.createElement("SCRIPT"))
		.attr({
			src:	'http://127.0.0.1/tc6452/userdata.php?action=getuser&id=6&callback=myfunction',
			type:	'text/javascript'
		 })
		.appendTo(document.body);
	
	
}); // document.ready


</script>
</body>
</html>
