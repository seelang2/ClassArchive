<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Expandable Tree</title>

<style type="text/css">

ul {
	list-style-type: none;
}

li {
	position: relative;
}

li ul {
	/* display: none; */
	font-weight: normal;
}

.submenu {
	cursor: pointer;
	font-weight: bold;
}

.submenu-widget {
	cursor: pointer;
	font-size:70%;
	position: absolute;
	left: -16px;
	top: 2px;
}

</style>
</head>

<body>

<div id="container">
	<ul>
    	<li><span>Item 1</span></li>
    	<li><span>Item 2</span></li>
    	<li><span>Item 3</span>
        	<ul>
            	<li><span>Sub Item 1</span></li>
            	<li><span>Sub Item 2</span></li>
            	<li><span>Sub Item 3</span></li>
                <li><span>Sub Item 4</span>
                    <ul>
                        <li><span>Sub Item 1</span></li>
                        <li><span>Sub Item 2</span></li>
                        <li><span>Sub Item 3</span></li>
                        <li><span>Sub Item 4</span></li>
                        <li><span>Sub Item 5</span></li>
                    </ul>
                </li>
            	<li><span>Sub Item 5</span></li>
            </ul>
        </li>
    	<li><span>Item 4</span></li>
    	<li><span>Item 5</span></li>
    </ul>
</div>

<script src="jquery-1.7.2.min.js" type="text/javascript"></script>
<script type="text/javascript">

$(document).ready(function() {
	
	$('li ul')
		.hide()					// hide the submenus
		.parent()				// select the submenu parent LIs
		.children('span')
		.addClass('submenu')
		.end()
		.prepend('<span class="submenu-widget">[+]</span>')
		.click(
			function(evt) {
				$(this)
					.children('ul')
					.toggle();
				
				evt.stopPropagation();
			}
		 )
	
}); // document.ready
</script>
</body>
</html>
