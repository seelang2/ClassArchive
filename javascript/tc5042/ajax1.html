<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Ajax Demo 1</title>
</head>

<body>

<button id="button1">Click Here to Begin</button>

<div id="target"></div>

<script src="jquery-1.7.2.min.js" type="text/javascript"></script>
<script type="text/javascript">

$(document).ready(
	function() {
		
		$('#button1')
			.click(
				function(evt) {
					$('#target').load('htmldata.html');
				}
			 );
		
	}
);
</script>
</body>
</html>
