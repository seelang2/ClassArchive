<html>
<head>

<script type="text/javascript" src="ajaxlib.js"></script>
<script type="text/javascript" src="formdata2querystring.js"></script>

<style type="text/css">

#formdiv {
	float: left;
	width: 40%;
	padding: 1.5em;
	text-align: right;
	border: 1px solid #7a7a7a;
}

#resultdiv {
	float: right;
	width: 40%;
	padding: 1.5em;
	text-align: left;
	border: 1px solid #7a7a7a;
}

.centered { text-align: center; }

</style>

<script type="text/javascript">

function sendform() {
	form = document.getElementById('form1');
	postData = formData2QueryString(form);
	ajaxSendReq("POST", 'echopost2.php?mode=validate', handleresp, postData, 'TEXT');

}

function handleresp(resp) {
	resdiv = document.getElementById('resultdiv');

	if (resp == "Success") {
		resdiv.innerHTML = "<p>Record has been entered into the database.</p>";
	} else {
		resdiv.innerHTML = "<p>This record already exists in the database.</p>";
	}

}

</script>

</head>
<body>

<div id="formdiv">

<form id="form1" name="form1" action="#" method="post" onSubmit="sendform();return false;">
	<p>First Name: <input type="text" name="firstname" id="firstname" /></p>
	<p>Last Name: <input type="text" name="lastname" id="lastname" /></p>
	<p>Address: <input type="text" name="address" id="address" /></p>
	<p>Email: <input type="text" name="email" id="email" /></p>
	<p class="centered"><input type="submit" name="butSubmit" value="Enter Contact Info" /></p>
</form>

</div>

<div id="resultdiv"></div>


</body>
</html>
