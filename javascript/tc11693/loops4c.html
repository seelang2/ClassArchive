<!doctype html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Page Title</title>


	<style type="text/css">
	
	body {
		font-family: Arial, Helvetica, sans-serif;
	}


	.faux-table-row {
		display: flex;
	}



	</style>
</head>
<body>

<div id="target"></div>


<script>

var customerData = [
	{
		id: 		'123',
		firstname: 	'John',
		lastname: 	'Doe',
		email: 		'jdoe@email.com',
		balance: 	237.86
	},
	{
		id: 		'289934',
		firstname: 	'Jane',
		lastname: 	'Doe',
		email: 		'jdoe1@email.com',
		balance: 	284.65
	},
	{
		id: 		'3363',
		firstname: 	'Alex',
		lastname: 	'Doe',
		email: 		'adoe@email.com',
		balance: 	1132.99
	},
	{
		id: 		'5676',
		firstname: 	'Robert',
		lastname: 	'Doe',
		email: 		'rdoe@email.com',
		balance: 	17.29
	},
];

// create var to hold running balance total
var totalBalance = 0;

// create table structure
var tableHTML = '<div class="faux-table">';

// add header section
tableHTML += '<header class="faux-table-header">';

// loop through the fields of first record
for (fieldName in customerData[0]) {
	tableHTML += '<div class="faux-table-heading">' + fieldName.toUpperCase() + '</div>';
}

tableHTML +='</header><div class="faux-table-content">';

// create a row for each customer
for (var c = 0; c < customerData.length; c++) {
	tableHTML += '<div class="faux-table-row">';

	// create column (TD) for each customer field
	for (fieldName in customerData[c]) {
		tableHTML += '<div class="faux-table-cell">' + customerData[c][fieldName] + '</div>';
		// add balance to total
		if (fieldName == 'balance') {
			totalBalance += customerData[c][fieldName];
		}
	}

	// close row
	tableHTML += '</div>';
}

// figure out how many properties are inside the object
var numberOfFields = Object.keys(customerData[0]).length;

// add balance row to table
tableHTML += '<div class="faux-table-row"><div class="faux-table-cell">Total customer balance:</div><div class="faux-table-cell">'+ totalBalance +'</div></div>';

// close out table tags
tableHTML += '</div></div>';

console.log(tableHTML);

// add the table to the DOM
document.getElementById('target').innerHTML = tableHTML;



</script>
</body>
</html>
