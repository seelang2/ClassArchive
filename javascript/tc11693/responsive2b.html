	div { box-sizing: border-box; }


	.row, .header, .body {
		display: flex;
		flex-direction: column;
	}

	.row {
		flex-direction: row;
		margin-bottom: 1em;
		border-top: 1px solid #7a7a7a;

	}


	.row > * {
		flex: 1 1 auto;/**/

	.column {
	}

	.cell {

		border-top: 1px solid #cccccc;
	}
	.cell:first-child { border-top: none; }


	.header {
		font-weight: bold;
		background: #ececec;
	}


	@media (min-width: 500px) {

		.row {
			flex-direction: column;
			margin-bottom: 0;
			border-top: none;
		}

		.header, .body {
			flex-direction: row;
		}

		.header > *, .body > * {
			flex: 0 0 25%;
		}

		.row:not(:first-child) .header {
			display: none;
		}

		.cell {
			border: none;
		}

	}

	</style>
</head>
