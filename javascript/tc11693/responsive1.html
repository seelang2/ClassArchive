<!doctype html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Page Title</title>

	<style type="text/css">
	body {
		font-family: Helvetica, Arial, sans-serif;
	}

	div { box-sizing: border-box; }

	.row {
		display: flex;
		flex-direction: row;
		flex-wrap: wrap;
	}

	.column {
		flex: 0 0 200px;
	}

	.header, .cell {
		padding: 0.5em 1em;
		border-top: 1px solid #cccccc;
	}

	.header:last-child, 
	.cell:last-child {
		border-bottom: 1px solid #cccccc;
	}

	.header {
		font-weight: bold;
	}
	</style>
</head>
<body>

<div class="row">
	<div class="column">
		<div class="header">First Name</div>
		<div class="cell">John</div>
		<div class="cell">Mary</div>
		<div class="cell">Janet</div>
		<div class="cell">Bill</div>
	</div>
	<div class="column">
		<div class="header">Last Name</div>
		<div class="cell">Jones</div>
		<div class="cell">Smith</div>
		<div class="cell">Rogers</div>
		<div class="cell">Willams</div>
	</div>
	<div class="column">
		<div class="header">Customer #</div>
		<div class="cell">123124</div>
		<div class="cell">235323</div>
		<div class="cell">122132</div>
		<div class="cell">111232</div>
	</div>
	<div class="column">
		<div class="header">Balance</div>
		<div class="cell">123.43</div>
		<div class="cell">3523.32</div>
		<div class="cell">11.34</div>
		<div class="cell">145.99</div>
	</div>
</div>


</body>
</html>
