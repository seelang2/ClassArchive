// BETTER STILL - take advantage of chaining
var $target = 
$('#target')
	.append('<p>append</p>')
	.prepend('<p>prepend</p>')
	.before('<p>before</p>')
	.after('<p>after</p>');

$('<p>appendTo</p>').appendTo($target);
$('<p>prependTo</p>').prependTo($target);
$('<p>insertBefore</p>')
	.attr('id','item1')
	.insertBefore($target)
	.clone()
	.attr( { id: 'newitem1', title: 'useless tooltip' } )
