// get reference to TBODY
var $tbody = 
$('<table><tbody /></table>')
	.children('tbody');

// loop through contactList and build rows
$.each(
	customerList,
	function(index, customer) {
		
		// column B approach
		$('<tr>' +
			'<td>' + customer.firstname + '</td>' +
			'<td>' + customer.lastname + '</td>' +
			'<td>' + customer.email + '</td>' +
		  '</tr>')
		  .appendTo($tbody);
		
	}
);
	

// connect the branch to the DOM and render
$tbody
	.parent()
	.appendTo('#target');








</script>
