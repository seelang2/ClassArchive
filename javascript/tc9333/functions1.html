<!doctype html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Hoisting Example</title>

	<style type="text/css">

	</style>
</head>
<body>


<script type="text/javascript">


foo();

bar(); // throws an error

// assignment statements don't get hoisted
var bar = function() {
	console.log('bar called.');
};

// function declarations are hoisted to the top of the scope
function foo() {
	console.log('foo called.');
}


</script>
</body>
</html>
