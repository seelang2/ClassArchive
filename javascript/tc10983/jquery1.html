// BETTER STILL - take advantage of chaining
var $target = // oh, and store the collection as a variable when we're done...
$('#target')
	.append('<p>append</p>')
	.prepend('<p>prepend</p>')
	.before('<p>before</p>')
	.after('<p>after</p>');

$('<p>appendTo</p>').appendTo($target); // ...so we can reuse the collection here
$('<p>prependTo</p>')

	.prependTo($target)
	.clone()
	.attr('id', 'item2')
	.insertBefore($target);
