<!doctype html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Table Demo</title>
	
	<style type="text/css">
	
	.evenrow { background: #E6B8DB; }
	.oddrow { background: #B8E6C3; }
	
	</style>
</head>
<body>

<div id="target"></div>

<script type="text/javascript" src="jquery-1.11.1.js"></script>
<script type="text/javascript">

var contactData =
[
	{"firstname":"John","lastname":"Doe","DOB":"10/12/1969"},
	{"firstname":"John","lastname":"Doe","DOB":"10/12/1969"},
	{"firstname":"John","lastname":"Doe","DOB":"10/12/1969"},
	{"firstname":"John","lastname":"Doe","DOB":"10/12/1969"}
];

// set up table

var $tbody =
$('<table><tbody /></table>')
	.children('tbody');

// loop through contacts and build table rows
$.each(
	contactData,
	function(index, contact) {
		// create table rows
		// attach to tbody
		/*
		$tbody
			.append('<tr>' +
				'<td>' + contact.firstname + '</td>' + 
				'<td>' + contact.lastname + '</td>' + 
				'<td>' + contact.DOB + '</td>' + 
			 '</tr>');
		*/	 
		$('<tr>' +
			'<td>' + contact.firstname + '</td>' + 
			'<td>' + contact.lastname + '</td>' + 
			'<td>' + contact.DOB + '</td>' + 
		 '</tr>')
			.attr('id','row-' + index)
			.appendTo($tbody);
	}
);

// attach table to DOM
$tbody
	.children('tr')			// select ALL TRs
	.filter(':even')		// filter collection to only even rows
	.addClass('oddrow')		// set oddrow class
	.end()					// revert back to ALL rows
	.filter(':odd')			// filter collection to all EVEN rows
	.addClass('evenrow')	// set evenrow class
	.end()					// revert back to ALL rows
	.end()					// revert back to TBODY
	.parent()				// navigate up to TABLE
	.appendTo('#target');	// and attach to DOM

	
</script>
</body>
</html>
