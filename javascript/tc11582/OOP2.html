	body {

		font-size: 16px;
	}
	</style>

</head>
<body>

<script type="text/javascript">

// Constructor function version

function Car() {
	// properties defined inside constructor are copied to instance
	this.make = 'Chevy';
	this.model = 'Nova';
	this.color = 'blue';
	this.status = 'off';
	this.start = function() {
		this.status = 'on';
	}
}

var yourCar = new Car();


</script>
</body>
</html>
