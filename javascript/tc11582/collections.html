<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">

var $liList = 
$('li');

$liList
	.addClass('listitem')
	.each(function(index, element) {
		// element is just a DOM node, so we need to pass it into
		// the $() to get a collection object again
		$(element).attr('id', 'item-' + (index + 1) );

	 });



</script>
