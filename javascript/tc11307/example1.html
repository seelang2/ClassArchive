<script type="text/javascript">

	Block comment.
*/

var a = 1;
console.log(a++); // 1
console.log(a); // 2

var b = 1;
console.log(++b); // 2
console.log(b); // 2

var c = 1;
++c;
console.log(c);


var sideA = parseInt('fluffyhamster'); // use parseInt() or parseFloat() to convert to a number
var sideB = '3';

var area = sideA * sideB;
var perimeter = sideA + sideB + sideA + sideB;

console.log('The area is ' + area);
console.log('The perimeter is ' + perimeter);

// arrays are variables that contain multiple values (elements)
var weekdays = ['Mon','Tue','Wed'];

console.log(weekdays[1]); // Tue

weekdays.unshift('Sun');
console.log(weekdays[1]); // Mon

weekdays.push('Thu','Fri','Sat');

// objects are buckets of properties
var pillbox = {
	Sun: 'white',
	Mon: 'white',
	Tue: 'none',
	Wed: 'blue',
	Thu: 'orange',
	Fri: 'red',
	Sat: 'green'
};

console.log(pillbox.Mon);
console.log(pillbox['Mon']);

var day = 'Mon';
console.log(pillbox[day]);
console.log(pillbox.day); // returns undefined because day is not a property of pillbox
