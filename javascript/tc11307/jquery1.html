<script type="text/javascript">

$target.after('<p>after</p>');

// EVEN BETTER - leverage chaining as well
var $target =
$('#target')
	.append('<p>append</p>')
	.prepend('<p>prepend</p>')
	.before('<p>before</p>')
	.after('<p>after</p>');

$('<p>appendTo</p>')
	.appendTo($target)
	.detach()
	.insertBefore($target);
$('<p>prependTo</p>').prependTo($target);
$('<p>insertBefore</p>')
	.attr('id','thing1')
	.insertBefore($target)
	.clone()
	.attr('id','thing2')
	.appendTo($target);
$('<p>insertAfter</p>').insertAfter($target);


</script>
