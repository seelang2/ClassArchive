];

	'July',
	'August',
	'September',
	'October',

);

// create an instance of Date object
var now = new Date();

// determine ordinal suffix
switch(true) {
	case now.getDate() == 1 || now.getDate() == 21 || now.getDate() == 31:
		var ordinal = 'st';
	break;
	case now.getDate() == 2 || now.getDate() == 22:
		var ordinal = 'nd';
	break;
	case now.getDate() == 3 || now.getDate() == 23:
		var ordinal = 'rd';
	break;
	default:
		var ordinal = 'th';
	break;
}

// output date as text string
