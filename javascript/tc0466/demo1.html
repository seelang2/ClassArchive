<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<script src="ajax.js" type="text/javascript"></script>

<style type="text/css">

#leftcol {
	float: left;
	width: 48%;
	margin: 0;
	padding: 0;
	height: 250px;
	border: 1px solid #7a7a7a;
}

#rightcol {
	float: right;
	width: 48%;
	margin: 0;
	padding: 0;
	height: 250px;
	border: 1px solid #7a7a7a;
}

</style>

<title>Ajaxx #466 Demo 1</title>

<script type="text/javascript">

var pageData = new function() {
	leftDiv = null;
	rightDiv = null;
	ajax = null;
}

function init() {
	pageData.leftDiv = document.getElementById("leftcol");
	pageData.rightDiv = document.getElementById("rightcol");
	pageData.ajax = new Ajax();
}

function cleanup() {
	pageData.leftDiv = null;
	pageData.rightDiv = null;
	pageData.ajax = null;
}

function ajaxsend() {
	pageData.ajax.doGet('echoget.php?name=John&password=obvious&mode=html', processResult, 'text');
}

function processResult(response) {
	pageData.rightDiv.innerHTML = response;
}


window.onload = init;
window.onunload = cleanup;

</script>

</head>
<body>

<div id="leftcol">
	<p><a href="#" onclick="ajaxsend(); return false">Click Here</a></p>
</div>

<div id="rightcol">
</div>

</body>
</html>
