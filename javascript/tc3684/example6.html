<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Untitled Document</title>

<style type="text/css">
#leftside, #rightside {
	float: left;
	margin: 0 5%;
	width: 40%;
}

form label {
	float: left;
	margin-right: 15px;
	width: 25%;
	text-align: right;
}

form div {
	clear: both;
	margin-bottom: 0.5em;
}

</style>

</head>

<body>

<div id="leftside">
<form id="form1" action="echopost.php?mode=html" method="post">
	<div>
    	<label for="firstname">First Name:</label>
        <input id="firstname" name="firstname" />
    </div>
	<div>
    	<label for="lastname">Last Name:</label>
        <input id="lastname" name="lastname" />
    </div>
	<div>
    	<label for="email">Email:</label>
        <input id="email" name="email" />
    </div>
	<div>
        <input type="submit" value="Continue" />
    </div>
</form>
</div>

<div id="rightside"></div>

<script src="formdata2querystring.js" type="text/javascript"></script>
<script src="ajax1.js" type="text/javascript"></script>
<script type="text/javascript">
// define functions
function updateResults(response) {
	rightDiv.innerHTML = response;
	
} // updateResults

// get references to dom objects
var form1 = document.getElementById("form1");
var rightDiv = document.getElementById("rightside");

form1.onsubmit = function() {
	// collect form info
	var formData = formData2QueryString(form1);

	// send form data to the server
	var req = doAjaxRequest({url:"echopost.php?mode=html",
				   method:"post",
				   data:formData,
				   responseType:"text",
				   handler:updateResults});

	return false; // overrides default action for event
}; // form1.onsubmit


</script>

</body>
</html>
