var weekdays = 
	[
		'Sunday',
		'Monday',
		'Tuesday',
		'Wednesday',
		'Thursday',
		'Friday',
		'Saturday'
	],
	
	months = [
		'January',
		'February',
		'March',
		'April',
		'May',
		'June',
		'July',
		'August',
		'September',
		'October',
		'November',
		'December'
	];

	
// instantiate the Date object and get a date to work with
var today = new Date();

// deal with the ordinal...
var m = today.getDate() % 10; // get modulo

switch(true) {
	case m == 1 && today.getDate() != 11:
		var ordinal = 'st';
	break;
	case m == 2 && today.getDate() != 12:
		var ordinal = 'nd';
	break;
	case m == 3 && today.getDate() != 13:
		var ordinal = 'rd';
	break;
	default:
		var ordinal = 'th';
	break;
}

document.write('<p>Today is ' +
				weekdays[today.getDay()] + ', ' + 
				months[today.getMonth()] + ' ' + 
				today.getDate() + ordinal + ', ' + 
				today.getFullYear() + '</p>'
			  );





</script>
