<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Closure Demo</title>
	
</head>
<body>

<button>Click Me</button>

<script type="text/javascript" src="jquery-1.10.2.js"></script>
<script type="text/javascript">

function init() {

	var c = 0;

	$('button').click(function() {
		
		alert("I've been clicked " + (++c) + ' times.');
		
	});
	
}

init();


</script>
</body>
</html>
