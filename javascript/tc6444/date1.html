<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Exercise: Date</title>
	
</head>
<body>


<script type="text/javascript">

// create arrays for day and month labels
var weekdays = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
var months = [
				'January',
				'February',
				'March',
				'April',
				'May',
				'June',
				'July',
				'August',
				'September',
				'October',
				'November',
				'December'
			  ];

var ordinal = ['X','st','nd','rd','th','th','th','th','th','th','th','th','th','th','th','th','th','th','th','th','th','st','nd','rd','th','th','th','th','th','th','th','st'];

// create instance of Date object
var today = new Date();


// display message
document.write('<p>Today is ' + weekdays[today.getDay()] + ', ' + 
				months[today.getMonth()] + ' ' + 
				today.getDate() + ordinal[today.getDate()] + ', ' + 
				today.getFullYear());

</script>
</body>
</html>
