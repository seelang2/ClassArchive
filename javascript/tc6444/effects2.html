<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Page Title</title>
	
	<style type="text/css">
	#box1 {
		position: absolute;
		width: 75px;
		height: 75px;
		background: #f00;
		top: 25px;
		left: 25px;
		z-index: 10;
	}

	#box2 {
		position: absolute;
		width: 200px;
		height: 200px;
		background: #00f;
		top: 300px;
		left: 400px;
	}

	</style>
</head>
<body>

<div id="box1"></div>

<div id="box2"></div>


<script type="text/javascript" src="jquery-1.10.2.js"></script>
<script type="text/javascript">

$('#box1')
	.animate(
		{
			width: '+=100',
			height: '+=100'
		},
		{
			duration: 4500,
			queue: false		// animation begins immediately
		}
	 )
	.animate(
		{
			top: 400,
			left: 800
		},
		{
			duration: 1500
		}
	 )
	.animate(
		{
			top: 20,
			left: 900
		},
		{
			duration: 3000
		}
	 );

</script>
</body>
</html>
