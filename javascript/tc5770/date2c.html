<!doctype HTML>
<html>
<head>
	<title>Page Title</title>
	<meta charset="UTF-8" />

</head>
<body>

<script type="text/javascript">

var weekdays = 
	['Sunday',
	 'Monday',
	 'Tueday',
	 'Wednesday', 
	 'Thursday', 
	 'Friday',
	 'Saturday'
	];

var months = 
	[
	 'January',
	 'February',
	 'March',
	 'April',
	 'May',
	 'June',
	 'July',
	 'August',
	 'September',
	 'October',
	 'November',
	 'December'
	];
	
var today = new Date();

var theDate = today.getDate();

switch(true) {
	case theDate == 1 || theDate == 21 || theDate == 31:
		var ordinal = 'st';
	break;
	
	case theDate == 2 || theDate == 22:
		var ordinal = 'nd';
	break;
	
	case theDate == 3 || theDate == 23:
		var ordinal = 'rd';
	break;
	
	default:
		var ordinal = 'th';
	break;
}


document.write('<p>Today is ' + 
			   weekdays[today.getDay()] + ', ' +
			   months[today.getMonth()] + ' ' +
			   today.getDate() + ordinal + ', ' +
			   today.getFullYear() +
			   '.</p>');


</script>
</body>
</html>
