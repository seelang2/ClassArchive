<!doctype HTML>
<html>
<head>
	<title>Page Title</title>
	<meta charset="UTF-8" />

</head>
<body>

<script type="text/javascript">

var weekdays = 
	['Sunday',
	 'Monday',
	 'Tueday',
	 'Wednesday', 
	 'Thursday', 
	 'Friday',
	 'Saturday'
	];

var months = 
	[
	 'January',
	 'February',
	 'March',
	 'April',
	 'May',
	 'June',
	 'July',
	 'August',
	 'September',
	 'October',
	 'November',
	 'December'
	];

	
var today = new Date();

document.write('<p>Today is ' + 
			   weekdays[today.getDay()] + ', ' +
			   months[today.getMonth()] + ' ' +
			   today.getDate() + ', ' +
			   today.getFullYear() +
			   '.</p>');


</script>
</body>
</html>
