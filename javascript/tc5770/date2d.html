<!doctype HTML>
<html>
<head>
	<title>Page Title</title>
	<meta charset="UTF-8" />

</head>
<body>

<script type="text/javascript">

var weekdays = 
	['Sunday',
	 'Monday',
	 'Tueday',
	 'Wednesday', 
	 'Thursday', 
	 'Friday',
	 'Saturday'
	];

var months = 
	[
	 'January',
	 'February',
	 'March',
	 'April',
	 'May',
	 'June',
	 'July',
	 'August',
	 'September',
	 'October',
	 'November',
	 'December'
	];
	
var today = new Date();
var dayNum = today.getDate();

// see loop2b.html and ordinal.html for comments on implementation
var m = dayNum % 10;
var step1 = dayNum / 100;
var step2 = Math.floor(step1);
var result = Math.round((step1 - step2) * 100);

switch(true) {
	case m == 1 && result != 11:
		var ordinal = 'st';
	break;
	
	case m == 2 && result != 12:
		var ordinal = 'nd';
	break;
	
	case m == 3 && result != 13:
		var ordinal = 'rd';
	break;
	
	default:
		var ordinal = 'th';
	break;
} // switch


document.write('<p>Today is ' + 
			   weekdays[today.getDay()] + ', ' +
			   months[today.getMonth()] + ' ' +
			   today.getDate() + ordinal + ', ' +
			   today.getFullYear() +
			   '.</p>');


</script>
</body>
</html>
