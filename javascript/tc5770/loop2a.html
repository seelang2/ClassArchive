<script type="text/javascript">

for (var c = 1; c < 201; c++) {
	
	var m = c % 10;
	
	// 1. divide number by 100
	var step1 = c / 100;
	
	// 2. store integer from step 1
	var step2 = Math.floor(step1);
	
	// 3. subtract integer from dividend and multiply by 100
	var result = Math.round((step1 - step2) * 100);
	
	console.log('c = ' + c + 
				' step1 = ' + step1 +
				' step2 = ' + step2 +
				' result = ' + result);
