<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>

<style type="text/css">
body {
	font-family:Verdana, Geneva, sans-serif;
	font-size: 85%;
}

#datatable {
	float: left;
	width: 45%;
}

#resultset {
	position: fixed;
	width: 200px;
	height: 175px;
	background: #FFC;
	border: 1px solid #FC9;
	text-align: right;
	display: none;
	z-index: 100;
}

#resultdata {
	padding: 0 15px;
	text-align: left;
}

#resultset a { font-size: 85%; }
#resultset h2 { font-size: 1.4em; font-weight: normal; }

#screen {
	margin: 0;
	padding: 0;
	width: 100%;
	height: 100%;
	position: fixed;
	display: none;
	z-index: 10;
}

.evenrow { background: #80C2F4; }
.oddrow { background: #E2F4FE; }

.rowhover { background: #FF9; }

</style>

</head>

<body>


<div id="datatable">
</div>

<div id="resultset">
</div>

<div id="screen"></div>

<script type="text/javascript" src="demo4a.js"></script>

</body>
</html>
