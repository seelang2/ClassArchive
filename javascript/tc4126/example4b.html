<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Untitled Document</title>

<style type="text/css">
body {
	font-family:Verdana, Geneva, sans-serif;
	color: #000000;
}

.oddrow { background:#E9E1FD; }
.evenrow { background:#F3EDFE; }
</style>
</head>

<body>

<div id="target">
<table>
	<tbody id="thetbody">
    	<tr><td>John</td></tr><tr><td>Peter</td></tr>
    	<tr><td>Alex</td></tr>
    	<tr><td>Robert</td></tr>
    	<tr><td>Claudia</td></tr><tr><td>Jane</td></tr><tr><td>Mary</td></tr>
</table>
</div>


<script type="text/javascript">
var tBodyElem = document.getElementById("thetbody");

// how to stripe the rows of an EXISTING table
var trCount = 0;
for (var c = 0; c < tBodyElem.childNodes.length; c++) {
	if (tBodyElem.childNodes[c].nodeName == "TR") {
		trCount++; // add one to count
		if (trCount % 2 == 0) {
			tBodyElem.childNodes[c].className = 'evenrow';
		} else {
			tBodyElem.childNodes[c].className = 'oddrow';
		}
	}
}


</script>
</body>
</html>
