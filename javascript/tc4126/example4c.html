<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Untitled Document</title>

<style type="text/css">
body {
	font-family:Verdana, Geneva, sans-serif;
	color: #000000;
}

.oddrow { background:#E9E1FD; }
.evenrow { background:#F3EDFE; }
</style>
</head>

<body>

<div id="target">
<table id="mytable">
	<tbody>
    	<tr><td>John</td></tr><tr><td>Peter</td></tr>
    	<tr><td>Alex</td></tr>
    	<tr><td>Robert</td></tr>
    	<tr><td>Claudia</td></tr><tr><td>Jane</td></tr><tr><td>Mary</td></tr>
</table>
</div>


<script type="text/javascript">
var trList = document.getElementById("mytable").getElementsByTagName("TR");
// how to stripe the rows of an EXISTING table
for (var c = 0; c < trList.length; c++) {
	if (c % 2 == 0) {
		trList[c].className = 'oddrow';
	} else {
		trList[c].className = 'evenrow';
	}
}

</script>
</body>
</html>
