<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Untitled Document</title>

<style type="text/css">
body {
	font-family:Verdana, Geneva, sans-serif;
	color: #000000;
}

.oddrow { background:#E9E1FD; }
.evenrow { background:#F3EDFE; }
.hover { background:#FFC; }
</style>
</head>

<body>

<div id="target">
<table id="mytable">
	<tbody>
    	<tr><td>John</td></tr><tr><td>Peter</td></tr>
    	<tr><td>Alex</td></tr>
    	<tr><td>Robert</td></tr>
    	<tr><td>Claudia</td></tr><tr><td>Jane</td></tr><tr><td>Mary</td></tr>
</table>
</div>


<script type="text/javascript">
// create functions to attach and remove highlight class from row
function highlightRow() {
	this.className += ' hover';
}; // highlightRow

function unHighlightRow() {
	this.className = this.className.replace(/ hover/,''); // remove class using RegEx
}; // unHighlightRow

// get list of rows in table
var trList = document.getElementById("mytable").getElementsByTagName("TR");

// loop through rows and attach functions to event handlers
for (var c = 0; c < trList.length; c++) {
	trList[c].onmouseover = highlightRow;
	trList[c].onmouseout = unHighlightRow;
}

</script>
</body>
</html>
