<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Untitled Document</title>
</head>

<body>

<div id="target"></div>

<script type="text/javascript">

document.getElementById("target").innerHTML = 
	'<h1>Welcome!</h1>' +
	'<p>This is an example of using innerHTML to populate the content of an element in the DOM</p>' +
	'<p>Sometimes this is much more desirable than actually using all the ' +
	'<abbr title="Document Object Model">DOM</abbr> methods to create all the nodes.</p>' + 
	'<p>The innerHTML property allows the browser to do the heavy lifting for you.</p>';
	

</script>


</body>
</html>
