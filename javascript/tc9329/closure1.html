<body>

<button id="button1">Click Me</button>




<script src="jquery-2.2.3.min.js"></script>
<script>

$(document).ready(function() {

	$('#button1').on('click', function() {
		var c = 0;
		c++;

		alert('Clicked ' + c + ' times!');
	});

});


</script>
