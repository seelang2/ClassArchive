<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>


<style type="text/css">

#leftside, #rightside {
	float:left;
	width:49%;
	border: 1px solid #7a7a7a;
}

#rightside {
	float: right;
}

</style>

<script src="ajax.js" type="text/javascript"></script>

<script type="text/javascript">
var AppData = new function() {
	this.link1 = null;
	this.rightDiv = null;
	this.ajax = null;
}; // AppData

var App = new function() {
	this.init = function() {
		AppData.link1 = document.getElementById("link1");
		AppData.rightDiv = document.getElementById("rightside");
		AppData.ajax = new Ajax();
		
		AppData.link1.onclick = function() {
			
			AppData.ajax.doGet('echoget.php?mode=html&firstname=John&lastname=Doe', App.displayResult, 'text');
			return false;
		}; // appdata.link1.onclick
	}; // init
	
	this.cleanup = function() {
		AppData.link1 = null;
		AppData.rightDiv = null;
	}; // cleanup
	
	this.displayResult = function(response) {
		AppData.rightDiv.innerHTML = response;
		
	}; // displayResult
}; // App

window.onload = App.init;
window.onunload = App.cleanup;
</script>

</head>
<body>

<div id="leftside">
	<a id="link1" href="echoget.php?mode=html&firstname=John&lastname=Doe">Load Name</a>
</div>

<div id="rightside">
</div>

</body>
</html>
