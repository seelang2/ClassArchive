<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Demo 8: Drag and Drop</title>

<script src="general_lib.js" type="text/javascript"></script>
<script src="demo8.js" type="text/javascript"></script>

<style type="text/css" media="all">

#boxa, #boxb, #boxc {
	position: absolute;
	height: 40px;
	width: 40px;
}

#boxa {
	top: 10px;
	left: 10px;
	background: #ff0000;
}

#boxb {
	top: 10px;
	left: 100px;
	background: #00ff00;
}

#boxc {
	top: 10px;
	left: 200px;
	background: #0000ff;
}

#drop1 {
	position: absolute;
	height: 200px;
	width: 200px;
	background: #CCC;
	top: 300px;
	left: 400px;
}
</style>

</head>
<body>

<div id="mousepos" style="float:right;width:100px;height:40px;border:1px solid #7a7a7a"></div>

<div id="boxa"></div>
<div id="boxb"></div>
<div id="boxc"></div>

<div id="drop1"></div>

</body>
</html>
