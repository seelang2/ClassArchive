<button id="thebutton">Click Me!</button>
<button id="thebutton2">Click Me Too!</button>

<script type="text/javascript" src="jquery-1.7.2.min.js"></script>
<script type="text/javascript">
function message() {
	alert('A button has been clicked!');
}

function messageHandler() {
	switch(this.id) {
		case 'thebutton':
			alert('Message for button 1');
		break;
		
		case 'thebutton2':
			alert('Message for button 2');
		break;
	}
	/*

}

$('button')
	.click(messageHandler)
