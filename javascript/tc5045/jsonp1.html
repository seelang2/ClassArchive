<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Ajax JSONP callback demo</title>
</head>

<body>

<button id="button1">Click Me</button>

<div id="data"></div>

<script type="text/javascript" src="jquery-1.7.2.min.js"></script>
<script type="text/javascript">

// define callback method to handle return data
function showdata(data) {
	var $dataDiv = $('#data');
	
	$.each(
		data,
		function(keyName, value) {
			$('<div>' + keyName + ' => ' + value + '</div>').appendTo($dataDiv);
		}
	);
	
}

$('#button1')
	.click(function() {
		// get data from server as callback (JSONP)
		$.getScript('http://10.6.10.100/tc5045/echodata.php?callback=showdata&firstname=John&lastname=Doe');
	 });


</script>
</body>
</html>
