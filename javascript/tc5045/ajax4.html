<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Ajax Demo</title>

<style type="text/css">
#ajaxstatus {
	position: fixed;
	height: 100px;
	width: 100px;
	z-index: 1000;
	background: url(ajax-loader.gif);
	top: 50%;
	left: 50%;
	margin-top: -50px;
	margin-left:-50px;
	display: none;
}

</style>
</head>

<body>
<div id="ajaxstatus"></div>

<div>
	<button id="button1">Click to Load</button>
</div>

<div id="results"></div>

<script type="text/javascript" src="jquery-1.7.2.min.js"></script>
<script type="text/javascript">

$(document).ready(
	function() {
		$('#button1')
			.click(
				function(e) {
					// make Ajax request
					$.ajax(
						{
							url: 				'data1.html',
							type:			 	'GET',
							dataType:	'html',
							cache:			false,
							success:		function(responseData) {
								$('#ajaxstatus').hide(); // hide status graphic
								$('#results').html(responseData);	
							} // success
						}
					); // $.ajax
					$('#ajaxstatus').show(); // display status graphic
				} // function
			 ) // #button1.click
	} // function
); // document.ready


</script>
</body>
</html>
