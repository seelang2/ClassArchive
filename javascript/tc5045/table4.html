<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Table Demo</title>
</head>

<body>

<div id="target"></div>

<script type="text/javascript">
var contactList =
	[
		{ id: 0, firstname: "John", lastname: "Doe", email: "jdoe@email.com" },
		{ id: 1, firstname: "Jane", lastname: "Smith", email: "jsmith@email.com" },
		{ id: 2, firstname: "Peter", lastname: "Jones", email: "pj101@email.com" },
		{ id: 3, firstname: "Paul", lastname: "Michaels", email: "pmme@email.com" },
		{ id: 4, firstname: "Frances", lastname: "Peters", email: "frances@email.com" },
		{ id: 5, firstname: "Amy", lastname: "Gibbons", email: "notthatamy@email.com" },
		{ id: 6, firstname: "Jean", lastname: "Claude", email: "vd@email.com" }
	];

function buildTable(srcArray, elementID) {
	var targetElem = document.getElementById(elementID);
	
	var tableElem = document.createElement("TABLE");
	targetElem.appendChild(tableElem);
	var tbodyElem = document.createElement("TBODY");
	tableElem.appendChild(tbodyElem);
	// loop through contactList
	for (var c = 0; c < srcArray.length; c++) {
		// create row for contact
		var trElem = document.createElement("TR");
		tbodyElem.appendChild(trElem);
		// create cells for contact fields
		for (var fieldName in srcArray[c]) {
			tdElem = document.createElement("TD");
			trElem.appendChild(tdElem);
			tdElem.appendChild(document.createTextNode(srcArray[c][fieldName]));
		} // for fieldName
	} // for contactList
} // buildTable

// now build the actual table
buildTable(contactList, "target");







</script>
</body>
</html>
