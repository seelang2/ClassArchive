<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Untitled Document</title>

<style type="text/css">
#box1 {
	background: #f00;
	width: 10px;
	height: 10px;
	position: absolute;
	top: 50px;
	left: 50px;
	opacity: 1;
}

#box1 div {
	background: #00f;
	position:absolute;
	width: 100%;
	height: 100%;
}
</style>

</head>

<body>

<div id="box1"><div></div></div>

<script type="text/javascript" src="jquery-1.7.2.min.js"></script>
<script type="text/javascript">
	$('#box1')
		.animate(
			{
				width: 100,
				height: 100,
				top: 100,
				left: 100,
			},
			{
				duration: 1500
			}
		 )
		.animate(
			{
				width: 50,
				height: 50,
				top: 15,
				left: 350,
			},
			{
				duration: 1500
			}
		 );
		 
	$('#box1 div')
		.animate(
			{
				opacity: 0.1,
			},
			{
				duration: 6000
			}
		 );
</script>
</body>
</html>
