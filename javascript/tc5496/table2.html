<!doctype html>
<html>
<head>
	<title>Sample Page</title>
	<meta charset="UTF-8" />
	
</head>

<body>

<div id="results"></div>

<script src="jquery-1.8.3.js" type="text/javascript"></script>
<script type="text/javascript">

var App = {
	start: function() {
		App.buildTable('#results');
		
	}, // App.start
	
	buildTable: function(target) {
		App.tbody =
		$(target)
			.append('<table><tbody /></table>')
			.find('tbody');
		
		App.getTableData();
	}, // App.buildTable

	getTableData: function() {
	
		$.ajax(
			{
				url:		'contacts.xml',
				type:		'GET',
				dataType:	'xml',
				cache:		false,
				success:	App.updateTableRows
			}
		);
		
	}, // App.getTableData
	
	updateTableRows: function(data) {
		App.tbody.empty(); // clear out contents of tbody
		
		console.log(data);
		
		$(data)
			.find('contact')
			.each(
				function(index, contact) {
					
					var rowHTML = '<tr>';
					
					$(contact)
						.children()
						.each(
							function(i, column) {
								rowHTML += '<td>' + $(column).text() + '</td>';
							}
						 );
					
					rowHTML += '</tr>';
					
					$(rowHTML)
						.appendTo(App.tbody);
				}
			 )
		
		
	} // App.updateTableRows
	
}; // App


$(document).ready(App.start); // document.ready



</script>
</body>
</html>
