<script type="text/javascript">

var ajax = new Ajax();

ajax.doRequest(
			   {method: 'GET',

function updatePage(response) {
	document.getElementById("response").innerHTML = '';
	
	var people = XMLParse.xml2ObjArray(response, 'person');
	//alert (people.length);

*/

	for (var i in people[0].emails) {
		alert(people[0].emails[i]);

}
