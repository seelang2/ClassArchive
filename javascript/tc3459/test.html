<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Untitled Document</title>
</head>

<body>

<div id="text"></div>

<script type="text/javascript" src="ajaxlib.js" ></script>
<script type="text/javascript">
var ajax = new Ajax();

ajax.doRequest({method:'GET', url:'okay.txt', resphandler:update, resptype:'text'});

function update(response) {
	document.getElementById("text").innerHTML = '<p>'+response+'</p>';
}
</script>



</body>
</html>
