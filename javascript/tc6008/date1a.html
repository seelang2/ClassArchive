<!doctype html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Date Example 1</title>
	
</head>
<body>


<script type="text/javascript">

// set up arrays to control date labels

// Example of using an object containing arrays to store localization

var weekdays = {
	en: [
		'Sunday',
		'Monday',
		'Tuesday',
		'Wednesday',
		'Thursday',
		'Friday',
		'Saturday'
	],

	it: [
		'Domenica',
		'Lunedi',
		'Martedì',
		'Mercoledì',
		'Giovedi',
		'Venerdì',
		'Sabato'
	],


}

//weekdays2.it[0]; // object notation
//weekdays2['en'][2]; // array notation


/*
var weekdays = 
	[
		'Sunday',
		'Monday',
		'Tuesday',
		'Wednesday',
		'Thursday',
		'Friday',
		'Saturday'
	],
*/

var	months = [
		'January',
		'February',
		'March',
		'April',
		'May',
		'June',
		'July',
		'August',
		'September',
		'October',
		'November',
		'December'
	];

var lang = 'it';
	
// instantiate the Date object and get a date to work with
var today = new Date();

document.write('<p>Today is ' +
				weekdays[lang][today.getDay()] + ', ' + 
				months[today.getMonth()] + ' ' + 
				today.getDate() + ', ' + 
				today.getFullYear() + '</p>'
			  );





</script>
</body>
</html>
