<!doctype html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Ordinal Example</title>
	
</head>
<body>


<script type="text/javascript">


for (var x = 1; x < 201; x++) {

	switch (true) {
		case x % 10 == 1 && x % 100 != 11:
			var ordinal = 'st';
		break;
		
		case x % 10 == 2 && x % 100 != 12:
			var ordinal = 'nd';
		break;
		
		case x % 10 == 3 && x % 100 != 13:
			var ordinal = 'rd';
		break;
		
		default:
			var ordinal = 'th';
		break;
		
	} // switch

	document.write('<span>' + x + ordinal + '</span><br />');

}


</script>
</body>
</html>
