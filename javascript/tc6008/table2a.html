<!doctype html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Table Demo</title>
	
</head>
<body>

<div id="contacttable"></div>

<script type="text/javascript" src="jquery-1.9.1.js"></script>
<script type="text/javascript">

var contactList = 
[
	{ "firstname": "John", "lastname": "Doe", "age": 42 },
	{ "firstname": "Jane", "lastname": "Smith", "age": 37 },
	{ "firstname": "Mary", "lastname": "Allen", "age": 21 },
	{ "firstname": "Peter", "lastname": "Tracy", "age": 56 },
	{ "firstname": "Tracy", "lastname": "Peters", "age": 35 }
];



var $tbody = 
$('#contacttable')
	.append('<table><tbody /></table>')
	.find('tbody');

for (var c = 0; c < contactList.length; c++) {
	$('<tr>' + 
		'<td>' + contactList[c].firstname + '</td>' +
		'<td>' + contactList[c].lastname + '</td>' +
		'<td>' + contactList[c].age + '</td>' +
	  '</tr>')
		.appendTo($tbody);
}



</script>
</body>
</html>
