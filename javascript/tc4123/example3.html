<script type="text/javascript">
// q: Get a list of all P elements that have a class of "topic"
//alert("This is the standard dialog message box in the browser."); // pops up message
//console.log('This sends a status message to the console window.');

// in target container:

var pList = document.body.getElementsByTagName("P"); // get a list of ALL P elements
console.log(pList.length + ' total P elements');

var pResults = []; // create result array

// go through list of Ps
for (var c = 0; c < pList.length; c++) {
	// if class name is "topic" 
	if (pList[c].className == 'topic') {
		// add to result list
		//pResults[pResults.length] = pList[c];
		pResults.push(pList[c]);
	}
}
// return result list
console.log(pResults.length + ' matching elements found.');

</script>
