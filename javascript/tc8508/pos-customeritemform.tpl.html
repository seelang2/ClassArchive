<div class="customeritem form">
	<h3>New Customer</h3>
	<div class="itemcontent">
		<label>
			<span>First Name:</span>
			<input name="firstname" />
		</label>
		<label>
			<span>Last Name:</span>
			<input name="lastname" />
		</label>
		<label>
			<span>Email:</span>
			<input name="email" />
		</label>
	</div>
	
	<div class="controls">
		<button class="btnSave">Save</button>
		<button class="btnCancel">Cancel</button>
	</div>
</div>
