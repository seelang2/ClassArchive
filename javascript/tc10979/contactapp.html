<h1>Contact List</h1>
<div id="contacts"></div>

<h1>New Contact Form</h1>
<div id="addcontactform">

	<form action="#" method="get">
		<label>
			<span>First Name</span>
			<input name="firstname" />
		</label>
		<label>
			<span>Last Name</span>
			<input name="lastname" />
		</label>
		<label>
			<span>Email</span>
			<input name="email" />
		</label>
		<div>
			<input type="submit" value="Save Contact" />
		</div>
	</form>

</div>
