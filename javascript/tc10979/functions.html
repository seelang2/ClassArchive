<script type="text/javascript">

function foo() {
	return 'foo';
}

var bar = function() {
	alert('bar');
};

	alert('foo');
});

$('div').on('click', bar);



abc(); // works because function declarations are hoisted to the top of the scope

function abc() {
	console.log('abc');
}

xyz(); // doesn't work because assignment statements are NOT hoisted

var xyz = function() {
	console.log('xyz');
}



</script>
