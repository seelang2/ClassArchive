<body>


<script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
<script type="text/javascript">


var totalTasks = 3;
var tasksCompleted = 0;

// create a deferred object to serve as a tracker
var tracker = $.Deferred();

tracker
	.progress(function() {
		tasksCompleted++;
		console.log(tasksCompleted + ' tasks completed.');

		if (tasksCompleted == totalTasks) {
			tracker.resolve(); // work is done so complete tracker
		}
	})
	.done(function() {
		next(); // proceed to the app next step
	})


// select 1
$.ajax({
	url: 				'latentresponse.php?tag=request1',
	method: 		'get',
	dataType: 	'text'
}).done(function(response) {
	console.log(response);
	tracker.notify();
});

// select 2
$.ajax({
	url: 				'latentresponse.php?tag=request2',
	method: 		'get',
	dataType: 	'text'
}).done(function(response) {
	console.log(response);
	tracker.notify();
});

// select 3
$.ajax({
	url: 				'latentresponse.php?tag=request3',
	method: 		'get',
	dataType: 	'text'
}).done(function(response) {
	console.log(response);
	tracker.notify();
});


var next = function() {

	console.log('next step.');

};




</script>
</body>
</html>
