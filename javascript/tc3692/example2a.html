<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Untitled Document</title>
</head>

<body>

<input id="button1" type="button" value="Click Me" />

<div id="target"></div>

<script type="text/javascript">
var myButton = document.getElementById("button1");

myButton.onclick = function() {
	// get reference to target div node
	var divElem = document.getElementById("target");
	// step 1: create new element node
	var pElem = document.createElement("P");
	// step 2: set any attributes
	pElem.className = 'highlight';
	pElem.id = 'entry1';
	// step 3: add new element to DOM tree
	divElem.appendChild(pElem);
	// wash and repeat with text node
	var text = document.createTextNode("I've been updated!");
	pElem.appendChild(text);
	
	
};


</script>
</body>
</html>
