<!doctype html>
<html>
<head>
	<title>Page</title>
	<meta charset="UTF-8" />
	
</head>
<body>

<a id="link1" href="http://www.google.com">Google It</a>

<a id="link2" href="http://www.yahoo.com">Yahoo!</a>


<script type="text/javascript" src="jquery-1.8.3.js"></script>
<script type="text/javascript">

$('#link1')
	.on(
		'click',
		function(e) {
			//return false; // canceling default action
			return confirm('Are you sure you want to leave the site?');
		}
	 )

$('#link2')
	.on(
		'click',
		function(e) {
			e.preventDefault(); // prevents default action
		}
	 )



</script>
</body>
</html>
