<!doctype html>
<html>
<head>
	<title>Page</title>
	<meta charset="UTF-8" />
	
	<style type="text/css">
	#box1 {
		position: fixed;
		top:10px;
		left: 10px;
		width: 50px;
		height: 50px;
		background: #f00;
	}
	</style>
</head>
<body>

<div id="box1"></div>

<script type="text/javascript" src="jquery-1.8.3.js"></script>
<script type="text/javascript">

$(document).ready(function() {
	
	$('#box1')
		.animate(
			{
				top: 350,	// specify ENDING values to move towards
				left: 700
			},
			{
				duration: 1000
			}
		 )
		.animate(
			{
				top: 5,	// specify ENDING values to move towards
				left: 800
			},
			{
				duration: 500
			}
		 )
		.animate(
			{
				width: '+=100', // specify delta values as a string
				height: '+=100'
			},
			{
				duration: 2000,
				queue: false
			}
		 )

}); // document.ready

</script>
</body>
</html>
