<!doctype html>
<html>
<head>
	<title>Page</title>
	<meta charset="UTF-8" />
	
	<style type="text/css">
	table { border-collapse: collapse; }
	td, th	{ padding: 5px 10px; }
	
	tr.hover { background: #FFC; }
	.oddrow { background: #FAB6F5; }
	.evenrow { background: #FCEBFB; }
	
	</style>
</head>
<body>

<div id="contactlist"></div>

<script type="text/javascript" src="jquery-1.8.3.js"></script>
<script type="text/javascript">

function setHover() {
	$(this).addClass('hover');
}

function removeHover() {
	$(this).removeClass('hover');
}



// set up test data
var contacts = 
[
	{"firstname":"John","lastname":"Doe","age":42},
	{"firstname":"Mary","lastname":"David","age":23},
	{"firstname":"Alice","lastname":"Peters","age":67},
	{"firstname":"Peter","lastname":"Johns","age":32},
	{"firstname":"Beth","lastname":"Alison","age":38}
];

var $tbody = 
$('#contactlist')
	.append('<table>' +
				'<thead>' +
					'<tr>' + 
						'<th>First Name</th>' + 
						'<th>Last Name</th>' + 
						'<th>Age</th>' +
					'</tr>' +
				'</thead>' +
				'<tbody />' +
			'</table>')
	.find('tbody');


$.each(
	contacts,
	function(c, contact) {
		$('<tr>' +
			'<td>' + contact.firstname + '</td>' +
			'<td>' + contact.lastname + '</td>' +
			'<td>' + contact.age + '</td>' +
		  '</tr>')
			.appendTo($tbody);
	}
)
	
$tbody
	.children('tr')
	.filter(':odd')
	.addClass('evenrow')
	.end()
	.filter(':even')
	.addClass('oddrow')
	.end()					// revert selection back to all TRs
	.mouseover(setHover)
	.mouseout(removeHover);

</script>
</body>
</html>
