<!doctype html>
<html>
<head>
	<title>Page</title>
	<meta charset="UTF-8" />
	
</head>
<body>

<button id="button1">Click Me</button>
<button id="button2">Click Me</button>

<script type="text/javascript" src="jquery-1.8.3.js"></script>
<script type="text/javascript">

$('#button1')
	.on(
		'click',
		function() {
			alert('The button was clicked.');
		}
	 )

$('#button2')
	.click(
		function() {
			alert('The button was clicked.');
		}
	 )


</script>
</body>
</html>
