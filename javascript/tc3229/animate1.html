<body>

<img id="theimage" src="spire11.jpg" width="100%" />

<script type="text/javascript">

var imgElem = document.getElementById("theimage");
var maxWidth = 500;
var currentWidth = 0;
var stepValue = 50;
var delay = 100;

imgElem.style.width = '0';

var expand = function() {
	currentWidth += stepValue;
	if (currentWidth > maxWidth) {
		currentWidth = maxWidth;
		clearInterval(interval1);
	}
	
	imgElem.style.width = currentWidth + 'px';
};

var interval1 = setInterval(expand, delay);


</script>

</body>
