<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Untitled Document</title>

<style type="text/css">
body { font-family: Verdana, Geneva, sans-serif; }

#container {
	width: 400px;
	margin: auto;	
}

#searchname,
#results {
	width: 250px;
}

#results {
	position: absolute;
	z-index: 100;
	display: none;
}

</style>

</head>

<body>

<div id="container">
	<div>
    <input id="searchname" name="searchname" type="text" />
	</div>
    <div id="results">
    <div></div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">

function updateResults(data) {
	if (data.length == 0) {
		$("#results").hide();
		return;
	}
	//alert(data.length);
	$("#results").show();
	var output = '';
	for (var c = 0; c < data.length; c++) {
		output += '<div>'+ data[c] +'</div>';
	}
	$("#results").html(output);
}

$("#searchname")
	.bind('keyup',
		  function() {
			$.ajax({"url":"names.php?name=" + $(this).val(),
					"type":"GET",
					"success":updateResults});
		  });

</script>
</body>
</html>
