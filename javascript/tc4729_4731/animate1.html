<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Untitled Document</title>

<style type="text/css">
#box {
	width: 50px;
	height: 50px;
	background: #F00;
	position: absolute;
	top: 100px;
	left: 50px;	
}

</style>
</head>

<body>


<div id="box"></div>


<script type="text/javascript">
var box = document.getElementById("box");

var currentPos = 50;
var moveInterval = 0;

function moveIt() {
	currentPos+=2;
	if (currentPos >= 250) {
		currentPos = 250;
		clearInterval(moveInterval);
	}
	box.style.left = currentPos + 'px';
}

moveInterval = setInterval(moveIt, 10);

</script>
</body>
</html>
