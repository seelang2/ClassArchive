<script type="text/javascript">
function rowHover(evt) {
	var target = evt.target;
	while (target.nodeName != "TR") { 
		var target = target.parentNode; 
		if (target.nodeName == "TABLE") { break; }
	}
	//alert(target.nodeName);
	$(target).toggleClass("hover");
}
