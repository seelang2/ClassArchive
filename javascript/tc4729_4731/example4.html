<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Untitled Document</title>
</head>

<body>

<ul id="menu">
</ul>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">

$("#menu").append('<li><a href="#">List Item 1</a></li>');
$("#menu").append('<li><a href="#">List Item 2</a></li>');
$("#menu").append('<li><a href="#">List Item 3</a></li>');

$("#menu").prepend('<li><a href="#">List Item 4</a></li>');
$("#menu li:last").before('<li><a href="#">List Item 5</a></li>');
$("#menu li:eq(2)").after('<li><a href="#">List Item 6</a></li>');

$("#menu li:last").detach().prependTo("#menu");

</script>
</body>
</html>
