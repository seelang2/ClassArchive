<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Untitled Document</title>

<style type="text/css">
#box {
	width: 50px;
	height: 50px;
	background: #F00;
	position: absolute;
	top: 100px;
	left: 50px;	
}

</style>
</head>

<body>


<div id="box"></div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">

$("#box").animate({"left": 250, "width": 200, "height": 200},	// an object with the properties to move TO
				  3000);			// duration in ms

</script>
</body>
</html>
