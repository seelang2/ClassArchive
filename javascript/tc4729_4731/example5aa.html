<button id="thefirstbutton">Click Me!</button>
<button id="thesecondbutton">Click Me!</button>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
function whoAmI(e) {
	if (e.target.nodeName != "BUTTON") return;
	alert(e.target.id + " was clicked.");
}

//document.getElementById("thefirstbutton").onclick = whoAmI;

//document.getElementById("thesecondbutton").onclick = whoAmI;

$("body").click(whoAmI);

</script>
