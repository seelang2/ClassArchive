// BETTER STILL - make use of chaining
var $target = 
$('div')
	.append('<p>append</p>')
	.prepend('<p>prepend</p>')
	.before('<p>before</p>')
	.after('<p>after</p>');

$('<p>appendTo</p>').appendTo($target);
$('<p>prependTo</p>').prependTo($target);
$('<p>insertBefore</p>').insertBefore($target);

// you can also move nodes using column B
$('<p>insertAfter</p>')
	.insertAfter($target)
	.clone() // copy node and set selection to the copy
	.prependTo($target);
