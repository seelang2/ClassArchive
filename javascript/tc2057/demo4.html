<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Demo4: Forms</title>

<link rel="stylesheet" href="demo4.css" media="all" />

<script src="demo4.js" type="text/javascript"></script>


</head>
<body>

<div id="wrapper">
	<h1>Demo 4: Forms</h1>
    
    <form id="demoform" name="demoform" action="#" method="post">
    	<div><label for="firstname">First Name:</label><input type="text" name="firstname" id="firstname" /></div>
    	<div><label for="lastname">Last Name:</label><input type="text" name="lastname" id="lastname" /></div>
    	<div>
        	<label for="inquirytype">I am interested in:</label>
            <select name="inquirytype" id="inquirytype">
            	<option value="">Please select a service</option>
                <option value="personal">Personal Chef Services</option>
                <option value="catering">Catering Services</option>
                <option value="cakes">Specialty Cakes</option>
            </select>
        </div>
        <div id="dynamicform">
        	<div id="personalbranch">
		    	<div>
                	<label for="daysneeded">Number of days needed per week:</label>
                    <input type="text" name="daysneeded" id="daysneeded" />
                </div>
		    	<div>
                	<label for="numfamily">How many people in your family?</label>
                    <input type="text" name="numfamily" id="numfamily" />
                </div>
            </div>
        	<div id="cateringbranch">
		    	<div>
                	<label for="eventtype">Event type:</label>
                    <input type="text" name="eventtype" id="eventtype" />
                </div>
		    	<div>
                	<label for="numguests">Number of guests:</label>
                    <input type="text" name="numguests" id="numguests" />
                </div>
            </div>
        	<div id="cakebranch">
		    	<div>
                	<label for="caketype">Type of cake needed:</label>
                    <input type="text" name="caketype" id="caketype" />
                </div>
		    	<div>
                	<label for="numpeople">For how many people:</label>
                    <input type="text" name="numpeople" id="numpeople" />
                </div>
            </div>
        </div>
        <div class="center"><input type="submit" value="Send my request" /></div>
    </form>


</div><!-- wrapper -->

</body>
</html>
