<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Demo4b: Forms</title>

<link rel="stylesheet" href="demo4b.css" media="all" />

<script src="getelementsbyclassname.js" type="text/javascript"></script>
<script src="demo4b.js" type="text/javascript"></script>


</head>
<body>

<div id="wrapper">
	<h1>Demo 4b: Forms</h1>
    
    <form id="demoform" name="demoform" action="#" method="post">
    	<div id="field-firstname">
            <label for="firstname">First Name:</label>
            <input type="text" name="firstname" id="firstname" class="minlength-4" title="First Name" />
        </div>
    	<div id="field-lastname">
        	<label for="lastname">Last Name:</label>
            <input type="text" name="lastname" id="lastname" class="isemail" title="Last Name" />
        </div>
    	<div id="field-inquirytype">
        	<label for="inquirytype">I am interested in:</label>
            <select name="inquirytype" id="inquirytype">
            	<option value="">Please select a service</option>
                <option value="personal">Personal Chef Services</option>
                <option value="catering">Catering Services</option>
                <option value="cakes">Specialty Cakes</option>
            </select>
        </div>
        <div id="dynamicform">
        </div>
        <div class="center"><input type="submit" value="Send my request" /></div>
    </form>


</div><!-- wrapper -->

</body>
</html>
