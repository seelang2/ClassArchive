	<style type="text/css">
	#window {

<body>

<div id="window">
	<img src="img/pic4.jpg" />

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script type="text/javascript">

// defer code execution until after DOM is ready

$(document).ready(function () {

/*

*/


/*

	$slides
		.eq(3)
		.fadeOut();
}, 1500);
*/


function fadeSlide() {
	var $slides = $('img'); // save collection of slides in a variable

	$slides
		.last()
		.fadeOut(500, moveSlide);

}

function moveSlide() {
	var $slides = $('img'); // save collection of slides in a variable

	$slides
		.last()							// take the last slide
		.insertBefore($slides.first())	// and move it in front of the first
		.show();						// and show it

}

setInterval(fadeSlide, 2000);


}); // document.ready


</script>
</body>
