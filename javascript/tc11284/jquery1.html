var $target =
$('#target')
	.append('<p>append</p>')
	.prepend('<p>prepend</p>')
	.before('<p>before</p>')
	.after('<p>after</p>');

$('<p>appendTo</p>')
	.appendTo($target)
	.clone()
	.insertBefore($target);
$('<p>prependTo</p>').prependTo($target);
$('<p>insertBefore</p>')
	.insertBefore($target)
	.detach()
	.appendTo($target);
$('<p>insertAfter</p>').insertAfter($target);


/*
// to delete permanently, use remove() instead of detach():

// also set $target to null to dereference the variable and release the memory:
$target = null;
