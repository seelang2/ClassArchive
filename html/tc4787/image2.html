<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Image Scaling with CSS</title>

<style type="text/css">
#container {
	margin: auto;
	width: 90%;
	border: 1px solid #000;
	height: 400px;
	background-image: url(chicago11.jpg);
	background-position: -200px 100px;
	background-repeat: no-repeat;
}

</style>

</head>

<body>

<div id="container">
	
</div><!-- container -->

</body>
</html>
