<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Table Demo 1</title>

<style type="text/css">
table { border-collapse: collapse; }

td, th { 
	border: 1px solid #7a7a7a;
	padding: 5px 10px;
}

.highlight { background-color: #F03; }

</style>
</head>

<body>

<table>
	<thead>
    	<tr><th colspan="3">Product Inventory</th></tr>
    </thead>
    <tbody>
    	<tr><th>Item Name</th><th>Quantity</th><th>Price</th></tr>
    	<tr id="row1"><td>Widget</td><td>123</td><td>$27.99</td></tr>
    	<tr id="row2"><td>Thingamajig</td><td>77</td><td>$117.50</td></tr>
    	<tr id="row3" class="highlight"><td>Whachamacalit</td><td>0</td><td>$1.00</td></tr>
    	<tr id="row4"><td>Doodad</td><td>41</td><td>$19.95</td></tr>
    </tbody>
</table>

</body>
</html>
