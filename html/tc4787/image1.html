<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Image Scaling with CSS</title>

<style type="text/css">
#container {
	margin: auto;
	width: 80%;
	border: 1px solid #000;
	max-width: 600px;
}

#container img {
	width: 100%;
}

</style>

</head>

<body>

<div id="container">
	<img src="chicago1.jpg" />
</div><!-- container -->

</body>
</html>
