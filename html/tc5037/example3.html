<!DOCTYPE HTML>
<html>
<head>
	<title>Example 3</title>

	<style type="text/css">
	body { color: #FF0; }
	div, p { color: #f00; }
	div p { color: #0f0; }
	div > p { color: #00f; }
	div ~ p { color: #063; }
	div + p { color: #60F; }
	</style>	
</head>

<body>
	<p>This is the first paragraph.</p>
	
	<div>
		<p>Just another paragraph, inside the div.</p>
		
		<p>Yet again with the paragraphs inside the div.</p>
        
        <article>
        	<p>Another paragraph.</p>
            
            <p>Still another paragraph.</p>
        </article>
	</div>
	
	<p>This space for rent. Going cheap. Act now!</p>
	
	<p>Moments like these are exactly why I always go to lipsum.com for content.</p>
</body>
</html>
