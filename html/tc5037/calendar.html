<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Table Demo (Calendar)</title>

<style type="text/css">
#calendar { }

#calendar table { border-collapse: collapse; }

#calendar table, 
#calendar th, 
#calendar td { border: 1px solid #7a7a7a; }

#calendar th, 
#calendar td { padding: 5px; text-align: center; }
</style>
</head>

<body>

<div id="calendar">
	<table>
    	<tbody>
        	<tr><th colspan="7">April 2012</th></tr>
            <tr>
            	<th>S</th>
            	<th>M</th>
            	<th>T</th>
            	<th>W</th>
            	<th>T</th>
            	<th>F</th>
            	<th>S</th>
            </tr>
            <tr>
            	<td>1</td>
            	<td>2</td>
            	<td>3</td>
            	<td>4</td>
            	<td>5</td>
            	<td>6</td>
            	<td>7</td>
            </tr>
            <tr>
            	<td>8</td>
            	<td>9</td>
            	<td>10</td>
            	<td>11</td>
            	<td>12</td>
            	<td>13</td>
            	<td>14</td>
            </tr>
            <tr>
            	<td>15</td>
            	<td>16</td>
            	<td>17</td>
            	<td>18</td>
            	<td>19</td>
            	<td>20</td>
            	<td>21</td>
            </tr>
            <tr>
            	<td>22</td>
            	<td>23</td>
            	<td>24</td>
            	<td>25</td>
            	<td>26</td>
            	<td>27</td>
            	<td>28</td>
            </tr>
        </tbody>
    </table>
</div><!-- calendar -->

</body>
</html>
