<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Page Title</title>
	
	<style type="text/css">
	
	table, td, th {
		border: 1px solid #7a7a7a;
	}
	
	table {
		border-collapse: collapse;
	}
	
	th, td { 
		padding: 0.5em 1em;
	}
	
	</style>
</head>
<body>

<table>
	<thead>
		<tr>
			<th>ID</th>
			<th colspan="2">Full Name</th>
			<th></th>
		</tr>
	</thead>
	<tbody>
		<tr style="background: #0f0;">
			<td>1</td>
			<td>John</td>
			<td>Doe</td>
			<td rowspan="2"></td>
		</tr>
		<tr>
			<td>2</td>
			<td>Jane</td>
			<td>Smith</td>
		</tr>
	</tbody>
</table>


</body>
</html>
