<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Untitled Document</title>

<style type="text/css">
table, th, td {
	border: 1px solid #000;
	border-collapse: collapse;
}

th {
	background-color: #009;
	color: #fff;	
}
</style>

</head>

<body>

<table>
	<tbody>
    	<tr>
        	<th rowspan="4">Rows</th>
            <th colspan="4">Columns</th>
        </tr>
        <tr>
        	<th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
    	<tr>
        	<td>John</td>
            <td>Doe</td>
            <td>37</td>
            <td>Chicago</td>
        </tr>
    	<tr>
        	<td>Jane</td>
            <td>Smith</td>
            <td>32</td>
            <td>Los Angeles</td>
        </tr>
    </tbody>
</table>




</body>
</html>
