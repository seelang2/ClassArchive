<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>

<style type="text/css">
table {
	width: 400px;
	margin: auto;
	border-collapse: collapse; /* eliminates space between table cells/borders */
}

tr { border: 1px solid #000000; }

td, th {
	border: 1px solid #000000;	
	width: 12.29%; /* 100% / 7 = 14.29 */
	text-align: center;
	padding: 1%;
}

.today {
	background: #FCC;
	font-weight: bold;
}

.nonmonth {
	background: #efefef;
	border: none;
}

</style>

</head>

<body>

<table>
	<thead>
    	<tr>
        	<th colspan="7">April</th>
        </tr>
        <tr>
        	<th>Sun</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
        </tr>
    </thead>
    
    <tfoot>
    	<tr><th colspan="7">2010</th></tr>
    </tfoot>
    
    <tbody>
        <tr>
        	<td class="nonmonth">&nbsp;</td>
            <td class="nonmonth">&nbsp;</td>
            <td class="nonmonth">&nbsp;</td>
            <td class="nonmonth">&nbsp;</td>
            <td>1</td><td>2</td><td>3</td>
        </tr>
        <tr>
        	<td>4</td><td>5</td><td>6</td><td>7</td><td>8</td><td>9</td><td>10</td>
        </tr>
        <tr>
        	<td>11</td><td>12</td><td>13</td><td>14</td><td>15</td><td>16</td><td>17</td>
        </tr>
        <tr>
        	<td>18</td><td>19</td><td>20</td><td>21</td><td>22</td><td>23</td><td>24</td>
        </tr>
        <tr>
        	<td>25</td><td>26</td><td class="today">27</td><td>28</td><td>29</td><td>30</td>
            <td class="nonmonth">&nbsp;</td>
        </tr>
    </tbody>
</table>

</body>
</html>
