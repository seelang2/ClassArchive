<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title></title>

	<style type="text/css">
	.box {
		margin: 25px;
		padding: 25px;
		
		height: 75px;
	}

	.red { border: 10px solid #ff0000; }
	.blue { border: 10px solid #0000ff; }

	</style>
</head>
<body>
<!-- 
Adjacent vertical margins will collapse together, and the resulting margin size will be the larger of the two. Also, the margins of child elements will collapse with their parents if there is no padding or border (on the parent) separating them.
-->
<div class="box red"></div>
<div class="box red" style="height:auto;">
	<div class="box red">
		The padding separates this box margins from the parent box margins. (Use the developer tools and inspect the element to examine.)
	</div>
</div>

<hr />

<div class="box blue "></div>
<div class="box blue" style="height:auto;padding:0;border:none;">
	<div class="box blue">
		This box margin collapses into the parent box's margin
	</div>
</div>



</body>
</html>
