<!DOCTYPE HTML>
<html>
<head>
	<title>Sample Page</title>
	<meta charset="UTF-8" />
	
	<style type="text/css">
	form label {
		display: block;
		margin-bottom: 0.5em;
		position: relative;
	}
	
	form label input {
		position: absolute;
		left: 75px;
	}
	</style>
</head>
<body>

<form action="#" method="get">
	<label>First Name:<input name="firstname" /></label>
	<label>Last Name:<input name="lastname" /></label>
	<label>Email:<input name="email" /></label>


	<input type="submit" />
</form>

</body>
</html>
