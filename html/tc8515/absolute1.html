<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Absolute Positioning Demo</title>
	
	<style type="text/css">
	body {
		height: 1000px;
	}
	
	#box1 {
		background: #ffdcdc;
		height: 600px;
		width: 70%;
		margin: 200px auto 0 auto;
	}
	
	#box2 {
		position: absolute;
		background: #ff0000;
		width: 300px;
		height: 100px;
		right: 0;
		top: 0;
	}
	</style>
	
</head>
<body>

<div id="box1">

	<div id="box2"></div>

</div>

</body>
</html>
