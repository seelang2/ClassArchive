<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Layout Demo</title>
	
	<style type="text/css">
	table { border-collapse: collapse; } /* removes windowpane effect */
	
	table, td, th { border: 1px solid #7a7a7a; }
	
	td, th { padding: 0.5em 1em; }
	
	
	</style>
	
</head>
<body>

<table>
	<thead>
		<tr>
			<th> </th>
			<th colspan="2">Full Name</th>
			<th>Phone</th>
		</tr>
	</thead>
	<tfoot>
		<tr>
			<th colspan="4">Name List 2015</th>
		</tr>
	</tfoot>
	<tbody>
		<tr>
			<th rowspan="2">X</th>
			<td>Josh</td>
			<td>Reynolds</td>
			<td>312-555-1212</td>
		</tr>
		<tr>
			<td>Rebecca</td>
			<td>Jones</td>
			<td>312-555-1234</td>
		</tr>
	</tbody>
</table>


</body>
</html>
