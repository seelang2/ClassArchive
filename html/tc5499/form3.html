<!doctype html>
<html>
<head>
	<title>Page Title</title>
	<meta charset="UTF-8" />
	
	<style type="text/css">
	#wrapper {
		width: 700px;
		padding: 10px 50px;
		border: 1px solid #000;
		margin: 25px auto;
	}
	
	
	form {
		position: relative;
		border: 1px solid #000;
		height: 150px;
	}
	
	form label,
	form input
	{
		position: absolute;
	}
	
	#firstnameLabel { top: 0; left: 0; width: 100px; }
	#firstname { top: 0; left: 0; width: 100px; }
	#miLabel { top: 0; left: 0; width: 100px; }
	#mi { top: 0; left: 0; width: 100px; }
	#lastnameLabel { top: 0; left: 0; width: 100px; }
	#lastname { top: 0; left: 0; width: 100px; }
	#emailLabel { top: 0; left: 0; width: 100px; }
	#email { top: 0; left: 0; width: 100px; }
	#dobLabel { top: 0; left: 0; width: 100px; }
	#dob { top: 0; left: 0; width: 100px; }
	#eyesLabel { top: 0; left: 0; width: 100px; }
	#eyes { top: 0; left: 0; width: 100px; }
	#hairLabel { top: 0; left: 0; width: 100px; }
	#hair { top: 0; left: 0; width: 100px; }
	#heightLabel { top: 0; left: 0; width: 100px; }
	#height { top: 0; left: 0; width: 100px; }
	#weightLabel { top: 0; left: 0; width: 100px; }
	#weight { top: 0; left: 0; width: 100px; }
	#btnSubmit { top: 0; left: 0; width: 100px; }
	
	</style>
	
	<!--[if lt IE 9]>
	<script type="text/javascript" src="html5shiv.js"></script>
	<![endif]-->
</head>
<body>

<div id="wrapper">

<form action="#" id="form1">
		<label id="firstnameLabel" for="firstname">First Name:</label>
		<input id="firstname" name="firstname" />
		
		<label id="miLabel" for="mi">MI:</label>
		<input id="mi" name="mi" size="1" maxlength="2" />
		
		<label id="lastnameLabel" for="lastname">Last Name:</label>
		<input id="lastname" name="lastname" />
		
		<label id="emailLabel" for="email">Email:</label>
		<input id="email" name="email" />
		
		<label id="dobLabel" for="dob">DOB:</label>
		<input id="dob" name="dob" />
		
		<label id="eyesLabel" for="eyes">Eye color:</label>
		<input id="eyes" name="eyes" />
		
		<label id="hairLabel" for="hair">Hair color:</label>
		<input id="hair" name="hair" />
		
		<label id="heightLabel" for="height">Height:</label>
		<input id="height" name="height" />
		
		<label id="weightLabel" for="weight">Weight:</label>
		<input id="weight" name="weight" />
		
		<input id="btnSubmit" type="submit" />
</form>

<p>Extra content just for display</p>

</div>



</body>
</html>
