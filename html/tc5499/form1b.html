<!doctype html>
<html>
<head>
	<title>Page Title</title>
	<meta charset="UTF-8" />
	
	<style type="text/css">
	form div {
		margin-bottom: 0.5em;
	}
	
	form label {
		display: block;
		margin-bottom: 0.5em;
		position: relative;
		height: 1.2em;
	}
	
	form label span {
		
	}
	
	form label input {
		position: absolute;
		left: 100px;
		margin: 0;
		padding: 2px;
		border: 1px solid #999;
	}
	
	</style>
	
	<!--[if lt IE 9]>
	<script type="text/javascript" src="html5shiv.js"></script>
	<![endif]-->
</head>
<body>

<div id="wrapper">

<form action="#" id="form1">
	<label>
		<span>First Name:</span>
		<input name="firstname" />
	</label>

	<label>
		<span>Last Name:</span>
		<input name="lastname" />
	</label>

	<label>
		<span>Email:</span>
		<input name="email" />
	</label>

	<div>
		<input type="submit" />
	</div>


</form>

</div>



</body>
</html>
