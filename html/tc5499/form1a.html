<!doctype html>
<html>
<head>
	<title>Page Title</title>
	<meta charset="UTF-8" />
	
	<style type="text/css">
	form div {
		margin-bottom: 0.5em;
	}
	
	form label {
		display: block;
		margin-bottom: 0.5em;
	}
	
	form label span {
		display: inline-block;
		width: 100px;
	}
	</style>
	
	<!--[if lt IE 9]>
	<script type="text/javascript" src="html5shiv.js"></script>
	<![endif]-->
</head>
<body>

<div id="wrapper">

<form action="#" id="form1">
	<label>
		<span>First Name:</span>
		<input name="firstname" />
	</label>

	<label>
		<span>Last Name:</span>
		<input name="lastname" />
	</label>

	<label>
		<span>Email:</span>
		<input name="email" />
	</label>

	<div>
		<input type="submit" />
	</div>


</form>

</div>



</body>
</html>
