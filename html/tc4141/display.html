<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Untitled Document</title>

<style type="text/css">
div {
	width: 50%;
	height: 100px;
}

.a {
	background: #F00;
}

.b {
	background: #0F0;
	display: none;
}

.c {
	background: #00F;
}

.d {
	background: #F00;
}

.e {
	background: #0F0;
	visibility: hidden;
}

.f {
	background: #00F;
}

</style>
</head>

<body>

<div class="a"></div>
<div class="b"></div>
<div class="c"></div>
<hr />
<div class="d"></div>
<div class="e"></div>
<div class="f"></div>

</body>
</html>
