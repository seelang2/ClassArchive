#calendar {
	width: 800px;
	margin: auto;
	border: 5px solid #F00;
}

.griditem {
	float: left;
	width: 14.28%;
}

.griditem p {
	margin: 0;
	padding: 1em 1%;
	border-bottom: 1px solid #7a7a7a;
	border-left: 1px solid #7a7a7a;
}

#header {
	background: #FFC;
	padding: 1px 0;
	border-bottom: 1px solid #000000;	
}

#footer {
	background:#0F6;
	clear: left;
	padding: 1px 0;
}

.today {
	font-weight: bold;
	color: #FF0000;
}

.inactive {
	background: #efefef;
	color: #999;
}


</style>

</head>
