<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Demo Page</title>

	<style type="text/css">

	th, td {
		padding: 0.5em 1em;
	}

	table, th, td {
		border: 1px solid #7a7a7a;
	}

	table { border-collapse: collapse; }

	</style>
</head>
<body>


<table>
	<thead>
		<tr>
			<th colspan="2">Full Name</th>
			<th>Score</th>
		</tr>
	</thead>
	<tfoot>
		<tr>
			<th colspan="3">2016 Results</th>
		</tr>
	</tfoot>
	<tbody>
		<tr>
			<td>John</td>
			<td>Doe</td>
			<td>857</td>
		</tr>
		<tr>
			<td>Jane</td>
			<td>Smith</td>
			<td>322</td>
		</tr>
	</tbody>
</table>



</body>
</html>
