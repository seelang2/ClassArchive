<!DOCTYPE html>
<html>
<head>

<style type="text/css">
table { border-collapse: collapse; } /* removes space between cells */

table, td, th { 
	border: 1px solid #000;
}

td, th { padding: 5px; }

</style>

</head>
<body>

<table>
	<tbody>
		<tr>
			<th>#</th>
			<th colspan="2">Contact Name</th>
			<th>Age</th>
			<th rowspan="2">X</th>
		</tr>
		<tr>
			<th>1</th>
			<td>John</td>
			<td>Doe</td>
			<td>32</td>
		</tr>
		<tr>
			<th>2</th>
			<td>Jane</td>
			<td>Smith</td>
			<td>27</td>
			<th>Y</th>
		</tr>
	</tbody>
</table>


</body>
</html>
