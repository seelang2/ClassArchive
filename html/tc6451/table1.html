<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Table Demo</title>
	
	<style type="text/css">
	
	table,
	td, th {
		border: 1px solid #7a7a7a;
	}
	
	table { border-collapse: collapse; }
	
	td, th {
		padding: 5px 10px;
	}
	
	</style>
	
</head>
<body>

<table>
	<thead>
		<tr><th>#</th><th>First Name</th><th>Last Name</th><th>Score</th></tr>
	</thead>
	<tbody>
		<tr><th>1</th><td>John</td><td>Doe</td><td>87</td></tr>
		<tr><th>2</th><td>Jane</td><td>Smith</td><td>92</td></tr>
	</tbody>
</table>

<hr />

<table>
	<thead>
		<tr><th>#</th><th colspan="2">Full Name</th><th>Score</th></tr>
	</thead>
	<tbody>
		<tr><th>1</th><td>John</td><td>Doe</td><td>87</td></tr>
		<tr><th>2</th><td>Jane</td><td>Smith</td><td>92</td></tr>
	</tbody>
</table>


</body>
</html>
