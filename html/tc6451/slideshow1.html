<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>CSS-Only Slideshow Demo</title>
	
	<style type="text/css">
	body {
		background: #ccc;
	}
	
	#wrapper {
		width: 450px;
		margin: auto;
		padding: 0 25px;
		background: #fff;
	}
	
	#window {
		width: 400px;
		height: 300px;
		position: relative;
		overflow: hidden;
	}
	
	#filmstrip {
		position: absolute;
		top: 0;
		left: 0;
		height: 300px;
		width: 2000px;
		
		-webkit-animation: slider 10s infinite;
	}
	
	.slide {
		float: left;
		width: 400px;
		height: 300px;
		background: url(skyline2.jpg);
	}
	
	@-webkit-keyframes slider {
		
		0%   { left: 0px; }
		10%  { left: 0px; }
		20%  { left: -400px; }
		30%  { left: -400px; }
		40%  { left: -800px; }
		50%  { left: -800px; }
		60%  { left: -1200px; }
		70%  { left: -1200px; }
		80%  { left: -1600px; }
		90%  { left: -1600px; }
		100% { left: 0px; }
	}
	
	</style>
	
</head>
<body>

<div id="wrapper">

	<div id="window">
		<div id="filmstrip">
			<div class="slide">
				<h2>Slide 1</h2>
				<p>Content.</p>
				<p><a href="#">Yes, you can click here.</a></p>
			</div>
			<div class="slide">
				<h2>Slide 2</h2>
				<p>Content.</p>
				<p><a href="#">Yes, you can click here.</a></p>
			</div>
			<div class="slide">
				<h2>Slide 3</h2>
				<p>Content.</p>
				<p><a href="#">Yes, you can click here.</a></p>
			</div>
			<div class="slide">
				<h2>Slide 4</h2>
				<p>Content.</p>
				<p><a href="#">Yes, you can click here.</a></p>
			</div>
			<div class="slide">
				<h2>Slide 5</h2>
				<p>Content.</p>
				<p><a href="#">Yes, you can click here.</a></p>
			</div>
		</div><!-- filmstrip -->
	</div><!-- window -->

</div><!-- wrapper -->



</body>
</html>
