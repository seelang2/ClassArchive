<html>
<head>
	<meta charset="UTF-8" />
	<meta name="description" content="Just a sample page" />
	
	<title>Example Page</title>
	
	<style type="text/css">
	/* get rid of window pane effect*/
	table { border-collapse: collapse; } 
	
	table,
	th,
	td { border: 1px solid #7a7a7a; }
	
	th, td { padding: 5px; text-align: center; }
	
	</style>
</head>
<body>

<table>
	<thead>
		<tr><th colspan="9">September</th></tr>
	</thead>
	<tfoot>
		<tr><th colspan="9">2013</th></tr>
	</tfoot>
	<tbody>
		<tr>
			<th rowspan="6">&laquo;</th>
			<th>S</th><th>M</th><th>T</th><th>W</th><th>T</th><th>F</th><th>S</th>
			<th rowspan="6">&raquo;</th>
		</tr>
		<tr>
			<td>1</td><td>2</td><td>3</td><td>4</td><td>5</td><td>6</td><td>7</td>
		</tr>
		<tr>
			<td>8</td><td>9</td><td>10</td><td>11</td><td>12</td><td>13</td><td>14</td>
		</tr>
		<tr>
			<td>15</td><td>16</td><td>17</td><td>18</td><td>19</td><td>20</td><td>21</td>
		</tr>
		<tr>
			<td>22</td><td>23</td><td>24</td><td>25</td><td>26</td><td>27</td><td>28</td>
		</tr>
		<tr>
			<td>29</td><td>30</td><td>31</td><td> </td><td> </td><td> </td><td> </td>
		</tr>
	</tbody>
</table>



</body>
</html>
