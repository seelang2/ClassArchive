<html>
<head>
	<meta charset="UTF-8" />
	<meta name="description" content="Just a sample page" />
	
	<title>Example Page</title>
	
	<style type="text/css">
	div { color: #fff; font-weight: bold; }
	</style>
	
</head>
<body >

<div style="background-color:#f00;width:100px;height:100px;">
	<span>A</span>
</div>

<div style="background-color:#0f0;width:100px;height:100px;">
	<span>B</span>
</div>

<div style="background-color:#00f;width:100px;height:100px;">
	<span>C</span>
</div>

<hr />

<div style="float:left;background-color:#f00;width:100px;height:100px;">
	<span>A</span>
</div>

<div style="float:left;background-color:#0f0;width:100px;height:100px;">
	<span>B</span>
</div>

<div style="float:left;background-color:#00f;width:100px;height:100px;">
	<span>C</span>
</div>

<div style="color:#000"><span>Other content in the cascade will wrap</span></div>

<div style="clear:both;margin:10px 0;"><hr /></div>

<div style="display:inline-block;background-color:#f00;width:100px;height:100px;">
	<span>A</span>
</div><div style="display:inline-block;background-color:#0f0;width:100px;height:100px;">
	<span>B</span>
</div><div style="display:inline-block;background-color:#00f;width:100px;height:100px;">
	<span>C</span>
</div>

<div style="color:#000"><span>Other blocks in the cascade don't wrap</span></div>

<hr />

</body>
</html>
