<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Tables</title>

<style type="text/css">
table { border-collapse: collapse; }

table, th, td {
	border: 1px solid #7a7a7a;
}

th, td { padding: 5px 10px; }


</style>

</head>

<body>

<table>
	<thead>
    	<tr>
        	<th>#</th>
            <th colspan="2">Name</th>
            <th>Age</th>
            <th>&nbsp;</th>
        </tr>
	</thead>
    <tbody>
        <tr>
        	<th>1</th>
            <td>John</td>
            <td>Doe</td>
            <td>72</td>
            <td rowspan="2">???</td>
        </tr>
        <tr>
        	<th>2</th>
            <td>Jane</td>
            <td>Smith</td>
            <td>27</td>
        </tr>
    </tbody>
</table>



</body>
</html>
