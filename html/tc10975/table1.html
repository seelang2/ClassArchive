<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Simple Fixed-width Layout Demo</title>

	<style type="text/css">
	body {
		font-family: Verdana, Arial, sans-serif;
	}

	table, td, th {
		border: 1px solid #7a7a7a;
	}

	table { border-collapse: collapse; }

	th, td {
		padding: .5em 1em;
		vertical-align: top;
	}
	</style>
</head>
<body>

<table>
	<thead>
		<tr>
			<th> </th>
			<th colspan="2">Full Name</th>
			<th>Age</th>
		</tr>
	</thead>
	<tfoot>
		<tr>
			<th colspan="4">Contact List</th>
		</tr>
	</tfoot>
	<tbody>
		<tr>
			<td rowspan="2">X</td>
			<td>John</td>
			<td>Doe</td>
			<td>42</td>
		</tr>
		<tr>
			<td>Jane</td>
			<td>Smith</td>
			<td>53</td>
		</tr>
	</tbody>
</table>


</body>
</html>
