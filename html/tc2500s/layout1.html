<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Layout One</title>
<link href="main.css" type="text/css" rel="stylesheet"/>

<style type="text/css">
#topic ul {
list-style-type:none;	
padding:0;
margin:0;
width:170px;
}

#topic ul li {
padding:5px 0px 5px 0px;
}

#topic ul li a {
color:#0069aa;
padding:0px 5px 2px 5px;
text-decoration:none;
display:block;
width:160px;
border-bottom:5px solid #09C;
font-weight:bold;
}

#topic ul li a:hover {
color:black;
border-bottom:5px solid #006;
}

#topic {
float:left;
clear:both;
}

.linkwidth {
width:170px;	
}

</style>

</head>

<body>

<div id="wrapper">
	<div id="header">
    	<div id="logo">
        <h1><a href="">Apollos Touch</a></h1>
        </div>
        
    </div> 
    <div id="leftmenu">

        <p>Wow what cool stuff</p>
        </div>
        <div id="meblurb">
        <p>Description of cool s</p>
        </div>        
    </div>
    
    <div id="topic">
    <ul id="listtopic">
    	<li><a class="linkwidth" href="#">Cleveland Rocks!</a></li>
        <li><a class="linkwidth" href="#">Not really, it's in Ohio!</a></li>
        <li><a class="linkwidth" href="#">I like Madison.</a></li>
        <li><a class="linkwidth" href="#">Go Badgers!</a></li>
    </ul>
    </div>
    
    <div id="gallery">
    	<div id="rotatingart">
        Picture
        </div>
        <div id="description">
        <p>Gallery Description</p>
        </div>
    </div>
    
<div class="clearfix">
</div>

</div>



</body>
</html>
