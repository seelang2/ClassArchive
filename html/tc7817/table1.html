<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Page Title</title>
	<meta name="description" content="This is a sample web page." />
	
	<style type="text/css">
	
	table, td, th {
		border: 1px solid #7a7a7a;
	}
	
	table { border-collapse: collapse; }
	
	td, th {
		padding: 0.5em 1em;
	}
	</style>
</head>
<body>

<table>
	<tbody>
		<tr>
			<th rowspan="3">X</th>
			<th colspan="2">Full Name</th>
			<th>Age</th>
		</tr>
		<tr>
			<td>John</td>
			<td>Doe</td>
			<td>43</td>
		</tr>
		<tr>
			<td>Jane</td>
			<td>Smith</td>
			<td>35</td>
		</tr>
	</tbody>
</table>



</body>
</html>
