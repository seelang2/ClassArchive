<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Page Title</title>
	<meta name="description" content="This is a sample web page." />
	
	<style type="text/css">
	div { margin-bottom: 0.5em; }
	</style>
</head>
<body>

<form action="#" method="get">
<input type="hidden" value="DoFopSheeBoo" name="passkey" />

<div>
	<p><label for="field1">Enter some text:</label></p>
	<textarea id="field1" name="randomtext"></textarea>
</div>

<div>
	<p><label for="field2">Select one:</label></p>
	<select id="field2" name="stuff">
		<option value="1">One</option>
		<option value="2">Two</option>
		<option value="3">Three</option>
	</select>
</div>

<div>
	<label>
		<span>Enter some text:</span>
		<input type="text" name="morestuff" />
	</label>
</div>

<div>
	<p>Select your gender:</p>
	<label>
		<span>Male</span>
		<input type="radio" name="gender" value="m" />
	</label>
	<label>
		<span>Female</span>
		<input type="radio" name="gender" value="f" />
	</label>
	<label>
		<span>Trans</span>
		<input type="radio" name="gender" value="t" />
	</label>
	<label>
		<span>Prefer not to say</span>
		<input type="radio" name="gender" value="x" />
	</label>
</div>

<div>
	<p>Select interests:</p>
	<label>
		<span>Planes</span>
		<input type="checkbox" name="interests[]" value="planes" />
	</label>
	
	<label>
		<span>Trains</span>
		<input type="checkbox" name="interests[]" value="trains" />
	</label>
	
	<label>
		<span>Automobiles</span>
		<input type="checkbox" name="interests[]" value="automobiles" />
	</label>
	
</div>

<div>
	<input type="submit" value="Continue" />
</div>

<div>

</form>



</body>
</html>
