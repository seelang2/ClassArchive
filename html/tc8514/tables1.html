<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Demo</title>
	
	<style type="text/css">
	body {
		font-family: Verdana, Arial, sans-serif;
		font-size: 1em;
	}
	
	table, th, td {
		border: 1px solid #7a7a7a;
	}
	
	table { border-collapse: collapse; }
	
	th, td { padding: 0.5em 1em; }
	</style>
</head>
<body>

<table>
	<thead>
		<tr>
			<th>#</th>
			<th colspan="2">Full Name</th>
			<th>Age</th>
			<th> </th>
		</tr>
	</thead>
	<tfoot>
		<tr>
			<th colspan="5">Contact List</th>
		</tr>
	</tfoot>
	<tbody>
		<tr>
			<th>1</th>
			<td>John</td>
			<td>Doe</td>
			<td>37</td>
			<td rowspan="2">X</td>
		</tr>
		<tr>
			<th>2</th>
			<td>Jane</td>
			<td>Smith</td>
			<td>29</td>
		</tr>
	</tbody>
</table>

</body>
</html>
