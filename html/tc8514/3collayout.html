<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Demo</title>
	
	<style type="text/css">
	body {
		background-color: #cccccc;
	}
	
	#wrapper {
		width: 800px;
		margin: auto; /* centers element horizontally within parent */
		background-color: #ffffff;
	}
	
	#pageheader {
		height: 80px;
		background-color: #000099;
		color: #ffffff;
	}
	
	#pagefooter {
		height: 120px;
		background-color: #666666;
		color: #ffffff;
		clear: both; /* force footer below columns */
	}
	
	#leftcolumn {
		float: left;
		width: 20%;
	}
	
	#centercolumn {
		float: left;
		width: 60%;
	}
	
	#rightcolumn {
		float: left;
		width: 20%;
	}
	</style>
</head>
<body>

<div id="wrapper">
	<div id="pageheader">
	</div><!-- pageheader -->
	
	<div id="content">
		<div id="leftcolumn">
			<p>Sample left Content.</p>
		</div><!-- leftcolumn -->
		
		<div id="centercolumn">
			<p>Sample center Content.</p>
		</div><!-- centercolumn -->
		
		<div id="rightcolumn">
			<p>Sample right Content.</p>
		</div><!-- rightcolumn -->
	</div><!-- content -->
	
	<div id="pagefooter">
	</div><!-- pagefooter -->
</div><!-- wrapper -->

</body>
</html>
