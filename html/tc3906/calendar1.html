<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Tableless Calendar</title>

<style type="text/css">
body {
	background-color:#ddd;
}

#calendar {
	margin:auto;
	width:300px;
	background-color:#fff;
	border:1px solid #7a7a7a;
}

#header {
	text-align:center;
	font-size:250%;
	font-weight:bold;
	background-color:#009;
	color: #fff;
}

.day-header, .weekdays {
	float: left;
	width: 14.28%;
	text-align:center;
	border-bottom:1px solid #7a7a7a;
	border-left:1px solid #7a7a7a;
}

.weekdays {
	height:100px;
}

.clearing {
	clear:both;
	height:1px;
	overflow:hidden;
}

</style>
</head>

<body>

<div id="calendar">
	<div id="header">April 2011</div>
    <div class="day-header">Sun</div>
    <div class="day-header">Mon</div>
    <div class="day-header">Tue</div>
    <div class="day-header">Wed</div>
    <div class="day-header">Thu</div>
    <div class="day-header">Fri</div>
    <div class="day-header">Sat</div>
	<div class="weekdays">1</div>
	<div class="weekdays">2</div>
	<div class="weekdays">3</div>
	<div class="weekdays">4</div>
	<div class="weekdays">5</div>
	<div class="weekdays">6</div>
	<div class="weekdays">7</div>
	<div class="weekdays">8</div>
	<div class="weekdays">9</div>
	<div class="weekdays">10</div>
	<div class="weekdays">11</div>
	<div class="weekdays">12</div>
	<div class="weekdays">13</div>
	<div class="weekdays">14</div>
	<div class="weekdays">15</div>
	<div class="weekdays">16</div>
	<div class="weekdays">17</div>
	<div class="weekdays">18</div>
	<div class="weekdays">19</div>
	<div class="weekdays">20</div>
	<div class="weekdays">21</div>
	<div class="weekdays">22</div>
	<div class="weekdays">23</div>
	<div class="weekdays">24</div>
	<div class="weekdays">25</div>
	<div class="weekdays">26</div>
	<div class="weekdays">27</div>
	<div class="weekdays">28</div>
    <div class="clearing"></div>
</div><!-- calendar -->

</body>
</html>
