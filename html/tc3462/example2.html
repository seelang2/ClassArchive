<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Untitled Document</title>

<style type="text/css">
* {
	margin: 0;
	padding: 0;
}

#box1, #box2 {
	float: left;
	border:1px solid #000000;
}

#box1 {
	background-color: #F9C;
	padding: 20px;
	margin: 10px;
}

#box2 {
	background-color: #0FC;
}

.clearing {
	clear: both;
	height: 1px;
	overflow: hidden;
}

</style>


</head>

<body>


<div id="box1">
	This is box 1.
</div>

<div id="box2">
	This is box 2.
</div>

<div class="clearing"></div>

<div id="box3">
	This is box 3.
</div>

</body>
</html>
