<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Page Title</title>
	
	<style type="text/css">
	
	table,
	td,
	th {
		border: 1px solid #7a7a7a;
	}
	
	table { border-collapse: collapse; }
	
	td, th {
		padding: 0.5em;
	}
	
	</style>
</head>
<body>

<table>
	<tbody>
		<tr><td rowspan="3">X</td><td>#</td><td colspan="2">Full Name</td>
		<tr><td>1</td><td>John</td><td>Doe</td></tr>
		<tr><td>2</td><td>Jane</td><td>Smith</td></tr>
	</tbody>
</table>




</body>
</html>
