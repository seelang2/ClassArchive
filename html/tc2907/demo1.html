<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>

<style type="text/css" media="screen">
* {
	padding: 0;
	margin: 0;
}

body {
	color: #000000;
	background: #ffffff;
}

p, h2 {
	color: rgb(0, 0, 102); /* #000066 */
}

#mainblurb {
	color: #660000;
}

.bodylinks {
	color: #009900 !important;
}

div .bodylinks {
	color: #600;
}

div a.bodylinks {
	color: #09F;
}

p {
	color: #FF3;
}

</style>


</head>

<body>

<h2>Sample Heading 2</h2>

<p id="mainblurb">Some interesting important piece of information.</p>

<p>
	<a href="#" class="bodylinks">Link 1</a>
	<a href="#" class="bodylinks">Link 2</a>
	<a href="#" class="bodylinks">Link 3</a>
	<a href="#" class="bodylinks">Link 4</a>
</p>

<div>
	<a href="#" class="bodylinks">Link 1</a>
	<a href="#" class="bodylinks">Link 2</a>
	<a href="#" class="bodylinks">Link 3</a>
	<a href="#" class="bodylinks">Link 4</a>
</div>

<p style="color:#C3C;>More overridden styled text.</p>

<p>Just another paragraph.</p>


</body>
</html>
