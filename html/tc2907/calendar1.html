<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>

<style type="text/css">
#calendar-wrapper {
	margin: auto;
	width: 500px;
	text-align: center;
	padding: 0;
	border: 1px solid #7a7a7a;
	border-left: none;
}

#calendar-wrapper div {
	float: left;
	width: 70.4px;
	margin: 0;
	padding: 0;
	height: 70px;
	border-bottom: 1px solid #7a7a7a;
	border-left: 1px solid #7a7a7a;
}

#calendar-wrapper div#calheader, 
#calendar-wrapper div#calfooter {
	width: 100%;
}

#calendar-wrapper div#calfooter {
	clear: both;
	float: none;
	border-bottom: none;

}

#calendar-wrapper .noborder { border-left: none; width: 71.4px; }

#calendar-wrapper .empty { background: #efefef; }

</style>

</head>

<body>

<div id="calendar-wrapper">
	<div id="calheader">
    	June
    </div><!-- calheader -->
    
    <div>Sun</div>
    <div>Mon</div>
    <div>Tue</div>
    <div>Wed</div>
    <div>Tue</div>
    <div>Fri</div>
    <div>Sat</div>
    
    <div class="empty">&nbsp;</div>
    <div class="noborder empty">&nbsp;</div>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>
    <div>11</div>
    <div>12</div>
    
    <div>13</div>
    <div>14</div>
    <div>15</div>
    <div>16</div>
    <div>17</div>
    <div>18</div>
    <div>19</div>
    
    <div>20</div>
    <div>21</div>
    <div>22</div>
    <div>23</div>
    <div>24</div>
    <div>25</div>
    <div>26</div>
    
    <div>27</div>
    <div>28</div>
    <div>29</div>
    <div>30</div>
    <div class="empty">&nbsp;</div>
    <div class="noborder empty">&nbsp;</div>
    <div class="noborder empty">&nbsp;</div>
    
	<div id="calfooter">
    	2010
    </div><!-- calfooter -->
</div><!-- calendar-wrapper -->




</body>
</html>
